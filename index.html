    <!-- ç²’å­ Vertex Shader -->
    <script type="x-shader/x-vertex" id="vertexShader">
        attribute float size;
        attribute vec3 customColor;
        attribute float flashOffset;
        
        varying vec3 vColor;
        varying float vAlpha;
        
        uniform float uTime;
        uniform float uPixelRatio;
        uniform float uMixFactor;
        
        attribute vec3 targetTree;
        attribute vec3 targetScatter;

        void main() {
            vec3 pos = mix(targetTree, targetScatter, uMixFactor);
            
            // ç²’å­æµ®åŠ¨å™ªéŸ³
            if (uMixFactor > 0.1) {
                float amp = 1.0; 
                pos.x += sin(uTime * 0.5 + pos.y * 0.1) * amp;
                pos.y += cos(uTime * 0.3 + pos.x * 0.1) * amp;
                pos.z += sin(uTime * 0.4 + pos.x * 0.1) * amp;
            }

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            
            // é—ªçƒé€»è¾‘
            float flash = sin(uTime * 4.0 + flashOffset); 
            float brightness = 0.7 + 0.4 * flash; 
            
            // é¢œè‰²æ··åˆ
            vec3 finalColor = customColor;
            if(uMixFactor > 0.8) {
                finalColor = mix(customColor, vec3(0.8, 0.9, 1.0), 0.3); // æ•£å¼€å˜å†·è‰²è°ƒ
            }
            vColor = finalColor;

            gl_PointSize = size * uPixelRatio * (250.0 / -mvPosition.z) * brightness;
            gl_Position = projectionMatrix * mvPosition;
            
            vAlpha = brightness;
        }
    </script>

    <!-- ç²’å­ Fragment Shader -->
    <script type="x-shader/x-fragment" id="fragmentShader">
        varying vec3 vColor;
        varying float vAlpha;

        void main() {
            vec2 coord = gl_PointCoord - vec2(0.5);
            float dist = length(coord);
            
            // æŸ”å’Œå…‰ç‚¹
            float strength = 1.0 / (dist * 15.0);
            strength = clamp(strength, 0.0, 1.0);
            strength *= (1.0 - smoothstep(0.4, 0.5, dist));

            if (strength < 0.01) discard;

            gl_FragColor = vec4(vColor, strength * vAlpha);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Config ---
        const CONSTANTS = {
            PARTICLE_COUNT: 25000,
            ORNAMENT_COUNT: 150,
            TREE_HEIGHT: 45,
            TREE_RADIUS: 16,
            COLORS: [
                new THREE.Color('#ffdd00'), new THREE.Color('#ff0000'), 
                new THREE.Color('#00ff44'), new THREE.Color('#ffffff'),

            ]

        const STATE = { TREE: 0, SCATTER: 1, DETAIL: 2, current: 0 };

        // --- Globals ---
        let scene, camera, renderer, composer;
        let particleSystem, particleUniforms;
        let ornaments = [];
        let photoMeshes = [];
        let cursorSprite;
        
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let selectedPhoto = null;
        let hoveredPhoto = null; // æ‚¬åœçŠ¶æ€
        
        let targetMix = 0;
        let currentMix = 0;
        let sceneRotationTarget = { x: 0, y: 0 };
        
        let lastGestureTime = 0;
        let audioCtx; 

        // --- Sound System ---
        const SoundFX = {
            init: () => { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); },
            playSparkle: () => {
                if(!audioCtx) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            },
            playSnap: () => {
                if(!audioCtx) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            }
        };

        // --- Bootstrap ---
        window.initApp = async (input) => {
            if (input.files.length === 0) return;
            
            const btn = document.getElementById('upload-btn');
            btn.disabled = true;
            btn.style.opacity = 0.5;

            SoundFX.init();
            initThree();
            
            try {
                await createPhotoGallery(input.files);
            } catch(e) { console.error(e); }

            const overlay = document.getElementById('overlay');
            overlay.style.opacity = 0;
            
            setTimeout(() => {
                overlay.style.display = 'none';
                document.getElementById('ui-layer').style.opacity = 1;
                if (location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                    initMediaPipe();

                    document.getElementById('status-text').innerText = "æ‰‹åŠ¿éœ€è¦HTTPSç¯å¢ƒ";
                }
            }, 1000);
            
            animate();
        };

        function initThree() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020406, 0.012); 

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 500);
            camera.position.set(0, 5, 70);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.0; 
            container.appendChild(renderer.domElement);

            // Bloom
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.3; 
            bloomPass.strength = 0.8; 
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            const sunLight = new THREE.DirectionalLight(0xffaa00, 1.0);
            sunLight.position.set(20, 50, 20);
            scene.add(ambient, sunLight);

            createStaticStars();
            createAdvancedParticles();
            createDecorations();
            createFairyCursor();
            
            window.addEventListener('resize', onResize);
        }

        // --- Visuals ---
        function createStaticStars() {
            const geo = new THREE.BufferGeometry();
            const pos = []; const sizes = [];
            for(let i=0; i<3000; i++) {
                const r = 200 + Math.random() * 200; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                sizes.push(Math.random() * 1.5);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            const mat = new THREE.PointsMaterial({ color: 0x88ccff, size: 1.0, transparent: true, opacity: 0.8, sizeAttenuation: true });
            const stars = new THREE.Points(geo, mat);
            scene.add(stars);
        }

        function createFairyCursor() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#ffffff"; ctx.beginPath(); ctx.arc(16,16,5,0,Math.PI*2); ctx.fill();
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255, 255, 200, 1)'); grad.addColorStop(1, 'rgba(255, 215, 0, 0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.SpriteMaterial({ map: tex, color: 0xffdd00, blending: THREE.AdditiveBlending, transparent: true });
            
            cursorSprite = new THREE.Sprite(mat);
            // å°ºå¯¸ç¼©å°åˆ°æŒ‡å°–å¤§å°
            cursorSprite.scale.set(1.0, 1.0, 1);
            cursorSprite.visible = false;
            
            const light = new THREE.PointLight(0xffaa00, 2, 8);
            cursorSprite.add(light);
            scene.add(cursorSprite);
        }

        function createAdvancedParticles() {
            const geometry = new THREE.BufferGeometry();
            const count = CONSTANTS.PARTICLE_COUNT;
            const targetTree = []; const targetScatter = [];
            const colors = []; const sizes = []; const flashOffsets = [];

            for (let i = 0; i < count; i++) {
                const t = Math.random();
                const angle = t * Math.PI * 2 * 30; 
                const radius = (1 - t) * CONSTANTS.TREE_RADIUS;
                const rOffset = Math.random() * 2; 
                targetTree.push(Math.cos(angle)*(radius+rOffset), (t*CONSTANTS.TREE_HEIGHT)-(CONSTANTS.TREE_HEIGHT/2), Math.sin(angle)*(radius+rOffset));

                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                const rScatter = 50 + Math.random() * 50;
                targetScatter.push(rScatter * Math.cos(theta) * Math.sin(phi), rScatter * Math.sin(theta) * Math.sin(phi), rScatter * Math.cos(phi));

                const col = CONSTANTS.COLORS[Math.floor(Math.random() * CONSTANTS.COLORS.length)];
                colors.push(col.r, col.g, col.b);
                sizes.push(Math.random() * 0.6 + 0.2); 
                flashOffsets.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('targetTree', new THREE.Float32BufferAttribute(targetTree, 3));
            geometry.setAttribute('targetScatter', new THREE.Float32BufferAttribute(targetScatter, 3));
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(targetTree, 3));
            geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('flashOffset', new THREE.Float32BufferAttribute(flashOffsets, 1));

            particleUniforms = { uTime: { value: 0 }, uPixelRatio: { value: renderer.getPixelRatio() }, uMixFactor: { value: 0.0 } };
            const material = new THREE.ShaderMaterial({
                uniforms: particleUniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function createDecorations() {
            const geom = new THREE.SphereGeometry(0.8, 16, 16);
            const mat = new THREE.MeshPhysicalMaterial({ color: 0xff0000, metalness: 0.7, roughness: 0.1, clearcoat: 1.0 });
            const mesh = new THREE.InstancedMesh(geom, mat, CONSTANTS.ORNAMENT_COUNT);
            const dummy = new THREE.Object3D();
            const treePos = []; const scatterPos = [];

            for(let i=0; i<CONSTANTS.ORNAMENT_COUNT; i++) {
                const t = Math.random();
                const angle = Math.random() * Math.PI * 2;
                const r = (1 - t) * CONSTANTS.TREE_RADIUS * 0.8; 
                const h = (t * CONSTANTS.TREE_HEIGHT) - (CONSTANTS.TREE_HEIGHT/2);
                treePos.push(new THREE.Vector3(Math.cos(angle)*r, h, Math.sin(angle)*r));
                scatterPos.push(new THREE.Vector3((Math.random()-0.5)*120, (Math.random()-0.5)*120, (Math.random()-0.5)*120));
                dummy.position.copy(treePos[i]); dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.userData = { tree: treePos, scatter: scatterPos };
            scene.add(mesh);
            ornaments.push(mesh);
        }

        // --- Photo Gallery Logic (Optimized) ---
        async function createPhotoGallery(files) {
            const loader = new THREE.TextureLoader();
            const frameGeo = new THREE.BoxGeometry(4.2, 5.2, 0.1);
            const frameMat = new THREE.MeshStandardMaterial({ color: 0xdddddd, roughness: 0.5 });
            const goldMat = new THREE.MeshStandardMaterial({ color: 0xffd700, roughness: 0.3, metalness: 0.8 });
            
            // æŠ“å–ç²¾åº¦çš„å…³é”®ï¼šå¤§å·éšå½¢åˆ¤å®šç›’
            const hitBoxGeo = new THREE.BoxGeometry(6.5, 7.5, 2); 
            const hitBoxMat = new THREE.MeshBasicMaterial({ visible: false }); // éšå½¢

            const maxPhotos = Math.min(files.length, 30);

            for (let i = 0; i < maxPhotos; i++) {
                try {
                    const url = URL.createObjectURL(files[i]);
                    const tex = await new Promise((res, rej) => loader.load(url, res, undefined, rej));
                    tex.colorSpace = THREE.SRGBColorSpace;
                    
                    // ä¿®å¤æ›å…‰ï¼šæ‰‹åŠ¨é™ä½äº®åº¦
                    const photoMat = new THREE.MeshBasicMaterial({ map: tex, color: 0xbbbbbb });
                    
                    const group = new THREE.Group();
                    const frame = new THREE.Mesh(frameGeo, frameMat);
                    const photo = new THREE.Mesh(new THREE.PlaneGeometry(3.8, 3.8), photoMat);
                    photo.position.set(0, 0.5, 0.06);
                    
                    const back = new THREE.Mesh(new THREE.PlaneGeometry(4, 5), goldMat);
                    back.position.set(0, 0, -0.06);
                    back.rotation.y = Math.PI;

                    const hitBox = new THREE.Mesh(hitBoxGeo, hitBoxMat);

                    group.add(frame, photo, back, hitBox);

                    // --- éšæœºåˆ†å¸ƒæ ¸å¿ƒé€»è¾‘ ---
                    
                    // 1. æ ‘ä¸Šçš„ä½ç½®ï¼šå®Œå…¨éšæœºé«˜åº¦å’Œè§’åº¦
                    const t = Math.random() * 0.9 + 0.05; // é¿å…æœ€é¡¶ç«¯å’Œæœ€åº•ç«¯
                    const angleTree = Math.random() * Math.PI * 2; // å®Œå…¨éšæœºè§’åº¦
                    const rTree = ((1 - t) * CONSTANTS.TREE_RADIUS) + 3;
                    const hTree = (t * CONSTANTS.TREE_HEIGHT) - (CONSTANTS.TREE_HEIGHT/2);
                    
                    const treePos = new THREE.Vector3(Math.cos(angleTree)*rTree, hTree, Math.sin(angleTree)*rTree);
                    const treeRot = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, -angleTree, 0)); // é¢å‘ä¸­å¿ƒåå‘(å³é¢å‘å¤–)

                    // 2. æ•£å¼€çš„ä½ç½®ï¼šéšæœºçƒåæ ‡
                    const rScatter = 40 + Math.random() * 40; // è·ç¦»ä¸­å¿ƒ 40-80
                    const thetaScatter = Math.random() * Math.PI * 2;
                    const phiScatter = Math.acos(2 * Math.random() - 1);
                    
                    const scatterPos = new THREE.Vector3(
                        rScatter * Math.sin(phiScatter) * Math.cos(thetaScatter),
                        rScatter * Math.sin(phiScatter) * Math.sin(thetaScatter),
                        rScatter * Math.cos(phiScatter)
                    );
                    const scatterRot = new THREE.Quaternion().setFromEuler(
                        new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                    );

                    group.position.copy(treePos);
                    group.lookAt(0, hTree, 0);

                    group.userData = {
                        treePos: treePos, 
                        treeRot: group.quaternion.clone(), // ä¿å­˜æ­¤æ—¶é¢å‘å¤–çš„æ—‹è½¬
                        scatterPos: scatterPos,
                        scatterRot: scatterRot
                    };

                    photoMeshes.push(group);
                    scene.add(group);
                } catch(e) {}
            }
        }

        async function initMediaPipe() {
            if (!window.Hands) return;
            const video = document.getElementById('video-preview');
            const hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onHandsResults);
            const cam = new window.Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 320, height: 240
            });
            cam.start();
        }

        let smoothHand = {x:0.5, y:0.5};

        function onHandsResults(results) {
            const statusEl = document.getElementById('status-text');
            
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                statusEl.innerText = "ç­‰å¾…æ‰‹åŠ¿...";
                cursorSprite.visible = false;
                hoveredPhoto = null;
                return;
            }

            cursorSprite.visible = true;
