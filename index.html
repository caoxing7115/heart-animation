    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 40000;
        const COLORS = [0xd4af37, 0xff0000, 0x55ff55, 0xffffff]; // Gold, Red, Green, White
        const TREE_HEIGHT = 40;
        const TREE_RADIUS = 15;

        // --- Global Variables ---
        let scene, camera, renderer, composer;
        let particles, geometry;
        let photoMeshes = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let targetRotationX = 0, targetRotationY = 0;
        
        // State Machine
        const STATES = { TREE: 'TREE', SCATTER: 'SCATTER', DETAIL: 'DETAIL' };
        let currentState = STATES.TREE;
        let selectedPhoto = null;

        // MediaPipe Data
        let handLandmarks = null;
        let gestureMode = 'NONE'; // NONE, FIST, OPEN, PINCH

        // --- Initialization ---
        initThree();
        animate();

        // Start MediaPipe once user uploads or skips
        window.handleUpload = async (input) => {
            const files = input.files;
            if (files.length === 0) return;

            document.getElementById('loading-text').style.display = 'block';
            
            // Process Photos
            await createPhotoGallery(files);
            
            // Start App
            document.getElementById('overlay').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('ui-layer').style.opacity = 1;
                initMediaPipe();
            }, 1000);
        };

        function initThree() {
            // Scene Setup
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050a0a, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 50);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            // Post Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 1.2; // High glow
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Create Particles
            createParticles();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xd4af37, 2, 100);
            pointLight.position.set(0, 20, 10);
            scene.add(pointLight);

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const targetPositionsTree = []; // Store tree shape coords
            const targetPositionsScatter = []; // Store random coords

            const colorObj = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // 1. Scatter State (Random Sphere)
                const rScatter = 60 * Math.cbrt(Math.random());
                const thetaScatter = Math.random() * Math.PI * 2;
                const phiScatter = Math.acos(2 * Math.random() - 1);
                
                const sx = rScatter * Math.sin(phiScatter) * Math.cos(thetaScatter);
                const sy = rScatter * Math.sin(phiScatter) * Math.sin(thetaScatter);
                const sz = rScatter * Math.cos(phiScatter);
                
                targetPositionsScatter.push(sx, sy, sz);

                // 2. Tree State (Cone Spiral)
                // Use a logarithmic spiral for better density
                const t = Math.random(); 
                const angle = t * Math.PI * 2 * 25; // number of turns
                const radius = (1 - t) * TREE_RADIUS;
                const h = t * TREE_HEIGHT - (TREE_HEIGHT/2);

                // Add some jitter to make it look like foliage
                const jitter = 0.5;
                const tx = Math.cos(angle) * radius + (Math.random()-0.5)*jitter;
                const ty = h + (Math.random()-0.5)*jitter;
                const tz = Math.sin(angle) * radius + (Math.random()-0.5)*jitter;

                targetPositionsTree.push(tx, ty, tz);

                // Initial positions (start at tree)
                positions.push(tx, ty, tz);

                // Colors
                const colorHex = COLORS[Math.floor(Math.random() * COLORS.length)];
                colorObj.setHex(colorHex);
                colors.push(colorObj.r, colorObj.g, colorObj.b);

                // Sizes
                sizes.push(Math.random() * 0.2 + 0.1);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            // Custom attributes for animation
            geometry.userData = { targetTree: targetPositionsTree, targetScatter: targetPositionsScatter };

            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                map: createSparkleTexture(),
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createSparkleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        async function createPhotoGallery(files) {
            const loader = new THREE.TextureLoader();
            const photoGroup = new THREE.Group();
            
            // Polaroid Geometry
            const planeGeo = new THREE.PlaneGeometry(4, 5); 
            const whiteMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); // Frame

            for (let i = 0; i < files.length; i++) {
                const url = URL.createObjectURL(files[i]);
                const texture = await new Promise(resolve => loader.load(url, resolve));
                texture.colorSpace = THREE.SRGBColorSpace;
                
                // Photo mesh
                const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                
                // Create Polaroid structure
                const frame = new THREE.Mesh(planeGeo, whiteMat);
                const pic = new THREE.Mesh(new THREE.PlaneGeometry(3.6, 3.6), photoMat);
                pic.position.y = 0.4;
                pic.position.z = 0.01; // Slightly in front
                
                // Backside (Golden glow)
                const back = new THREE.Mesh(new THREE.PlaneGeometry(3.6, 4.6), new THREE.MeshBasicMaterial({ color: 0xd4af37 }));
                back.position.z = -0.01;
                back.rotation.y = Math.PI;

                const polaroid = new THREE.Group();
                polaroid.add(frame);
                polaroid.add(pic);
                polaroid.add(back);

                // Random position on the Tree surface
                const t = Math.random(); 
                const angle = Math.random() * Math.PI * 2;
                const radius = (1 - t) * TREE_RADIUS + 2; // Slightly outside tree
                const h = t * TREE_HEIGHT - (TREE_HEIGHT/2);

                polaroid.position.set(
                    Math.cos(angle) * radius,
                    h,
                    Math.sin(angle) * radius
                );
                
                // Look at center but keep upright
                polaroid.lookAt(0, h, 0);
                
                // Store original tree pos and scatter pos
                const scatterPos = new THREE.Vector3(
                    (Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60
                );

                polaroid.userData = {
                    treePos: polaroid.position.clone(),
                    treeRot: polaroid.quaternion.clone(),
                    scatterPos: scatterPos,
                    scatterRot: new THREE.Quaternion().setFromEuler(new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)),
                    originalScale: new THREE.Vector3(1,1,1)
                };

                photoMeshes.push(polaroid);
                scene.add(polaroid);
            }
        }

        // --- Logic: Transitions ---

        function transitionTo(state) {
            if (currentState === state) return;
            currentState = state;

            const positions = particles.geometry.attributes.position.array;
            const targetKey = state === STATES.TREE ? 'targetTree' : 'targetScatter';
            const targets = particles.geometry.userData[targetKey];

            // Animate Particles
            // Note: For 40k particles, we can't tween every single property individually with GSAP easily without lag.
            // We use a custom object to tween a "progress" variable and update attributes in loop.
            
            // Instead, let's use a simpler approach: Tween objects for photos, 
            // and use a global mix factor for particles in the render loop for performance.
        }
        
        // Using a global mix factor for particles
        let particleMix = 0; // 0 = Tree, 1 = Scatter
        
        function updateStateVisuals() {
            let targetMix = 0;
            if (currentState === STATES.SCATTER || currentState === STATES.DETAIL) targetMix = 1;
            
            // Lerp particle mix
            particleMix += (targetMix - particleMix) * 0.05;

            const pos = particles.geometry.attributes.position;
            const tree = particles.geometry.userData.targetTree;
            const scatter = particles.geometry.userData.targetScatter;

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;
                pos.array[i3]   = tree[i3]   * (1-particleMix) + scatter[i3]   * particleMix;
                pos.array[i3+1] = tree[i3+1] * (1-particleMix) + scatter[i3+1] * particleMix;
                pos.array[i3+2] = tree[i3+2] * (1-particleMix) + scatter[i3+2] * particleMix;
                
                // Add some noise/movement
                if(currentState !== STATES.TREE) {
                    pos.array[i3+1] += Math.sin(Date.now()*0.001 + i)*0.02;
                }
            }
            pos.needsUpdate = true;

            // Update Photos
            photoMeshes.forEach(mesh => {
                if (mesh === selectedPhoto && currentState === STATES.DETAIL) return; // Handled separately
