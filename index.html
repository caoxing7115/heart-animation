
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年快乐 - 跨年盛典</title>
    
    <!-- 基础样式与字体 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+SC:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- 浏览器运行 React 和 TSX 的核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --gold: #FFD700;
            --red: #FF3131;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .text-glow-gold {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .text-glow-red {
            text-shadow: 0 0 20px rgba(255, 49, 49, 0.8);
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar { display: none; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-float { animation: float 4s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- 粒子烟火系统 ---
        const COLORS = ['#FFD700', '#FF4500', '#FF1493', '#00BFFF', '#7FFF00', '#FFFFFF', '#FF3131'];

        const FireworkCanvas = () => {
            const canvasRef = useRef(null);
            const particles = useRef([]);

            const createParticles = (x, y) => {
                const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                const count = 100;
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 6 + 1;
                    particles.current.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        color,
                        alpha: 1,
                        decay: Math.random() * 0.015 + 0.01,
                        size: Math.random() * 2 + 0.5
                    });
                }
            };

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let frame;

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                const render = () => {
                    ctx.fillStyle = 'rgba(5, 5, 5, 0.15)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    particles.current.forEach((p, i) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.05; // 重力
                        p.alpha -= p.decay;

                        ctx.globalAlpha = p.alpha;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    particles.current = particles.current.filter(p => p.alpha > 0);
                    
                    if (Math.random() < 0.02) {
                        createParticles(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
                    }

                    frame = requestAnimationFrame(render);
                };

                window.addEventListener('resize', resize);
                resize();
                render();

                const handleMouse = (e) => createParticles(e.clientX, e.clientY);
                window.addEventListener('mousedown', handleMouse);

                return () => {
                    window.removeEventListener('resize', resize);
                    window.removeEventListener('mousedown', handleMouse);
                    cancelAnimationFrame(frame);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 z-0 pointer-events-none" />;
        };

        // --- 倒计时组件 ---
        const Countdown = () => {
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });

            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = new Date('2026-01-01T00:00:00').getTime() - Date.now();
                    if (diff <= 0) {
                        clearInterval(timer);
                        return;
                    }
                    setTimeLeft({
                        d: Math.floor(diff / 86400000),
                        h: Math.floor((diff % 86400000) / 3600000),
                        m: Math.floor((diff % 3600000) / 60000),
                        s: Math.floor((diff % 60000) / 1000)
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const Unit = ({ val, label }) => (
                <div className="flex flex-col items-center mx-2 sm:mx-4">
                    <div className="glass w-16 h-20 sm:w-20 sm:h-24 flex items-center justify-center rounded-2xl border border-yellow-500/20">
                        <span className="text-2xl sm:text-4xl font-bold text-yellow-500 text-glow-gold">
                            {val.toString().padStart(2, '0')}
                        </span>
                    </div>
                    <span className="text-[10px] uppercase mt-2 text-yellow-500/60 tracking-widest">{label}</span>
                </div>
            );

            return (
                <div className="flex justify-center mt-8">
                    <Unit val={timeLeft.d} label="Days" />
                    <Unit val={timeLeft.h} label="Hours" />
                    <Unit val={timeLeft.m} label="Min" />
                    <Unit val={timeLeft.s} label="Sec" />
                </div>
            );
        };

        // --- 主应用 ---
        const App = () => {
            const [name, setName] = useState('');
            const [showWish, setShowWish] = useState(false);
            const [loading, setLoading] = useState(false);

            const handleStart = (e) => {
                e.preventDefault();
                setLoading(true);
                setTimeout(() => {
                    setLoading(false);
                    setShowWish(true);
                }, 1500);
            };

            return (
                <div className="relative min-h-screen flex flex-col items-center justify-center p-6 text-center">
                    <FireworkCanvas />

                    <div className="relative z-10 w-full max-w-2xl">
                        <div className="mb-4">
                            <h2 className="text-yellow-600 font-cinzel tracking-[0.6em] text-sm sm:text-base uppercase">Countdown To</h2>
                            <h1 className="text-8xl sm:text-[12rem] font-cinzel font-bold text-white text-glow-gold leading-none">2026</h1>
                        </div>

                        <Countdown />

                        <div className="mt-16 min-h-[300px] flex items-center justify-center w-full">
                            {!showWish ? (
                                <form onSubmit={handleStart} className="glass p-8 sm:p-12 rounded-[2.5rem] w-full animate-float">
                                    <h3 className="text-xl sm:text-2xl font-bold mb-6">开启您的 2026 专属寄语</h3>
                                    <input 
                                        type="text" 
                                        placeholder="输入您的名字..." 
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full bg-white/5 border border-yellow-500/20 rounded-2xl px-6 py-4 text-center text-lg focus:outline-none focus:ring-2 focus:ring-yellow-500/40 mb-6"
                                    />
                                    <button className="w-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-black py-4 rounded-2xl hover:scale-105 transition-transform uppercase tracking-widest">
                                        点亮新年
                                    </button>
                                </form>
                            ) : (
                                <div className="glass p-8 sm:p-12 rounded-[2.5rem] w-full space-y-8 animate-in fade-in zoom-in duration-700">
                                    {loading ? (
                                        <div className="animate-spin h-10 w-10 border-4 border-yellow-500 border-t-transparent rounded-full mx-auto" />
                                    ) : (
                                        <>
                                            <div className="space-y-6">
                                                <p className="text-2xl sm:text-3xl font-medium leading-relaxed">
                                                    亲爱的 {name || '朋友'}：<br/>
                                                    愿 2026 的每一缕星光都为你闪烁，<br/>
                                                    愿你的梦想在万家灯火中熠熠生辉。<br/>
                                                    岁序更新，华章再启！
                                                </p>
                                                <div className="flex justify-center items-center space-x-3 opacity-30">
                                                    <div className="h-px w-8 bg-yellow-500" />
                                                    <i className="fas fa-crown text-yellow-500 text-xs"></i>
                                                    <div className="h-px w-8 bg-yellow-500" />
                                                </div>
                                                <p className="text-sm text-gray-400 italic">
                                                    "May every star of 2026 shine for you, and your dreams glow amidst the lights of the world."
                                                </p>
                                            </div>
                                            <button 
                                                onClick={() => setShowWish(false)}
                                                className="text-[10px] text-gray-500 hover:text-yellow-500 tracking-[0.3em] uppercase"
                                            >
                                                <i className="fas fa-undo mr-2"></i>重写寄语
                                            </button>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>
                        
                        <div className="mt-12 text-gray-600 text-[10px] tracking-[0.5em] uppercase opacity-50">
                            Click Anywhere To Spark Joy
                        </div>
                    </div>

                    {/* 氛围灯 */}
                    <div className="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden -z-10">
                        <div className="absolute -top-1/4 -left-1/4 w-1/2 h-1/2 bg-yellow-900/10 blur-[120px] rounded-full" />
                        <div className="absolute -bottom-1/4 -right-1/4 w-1/2 h-1/2 bg-red-900/10 blur-[120px] rounded-full" />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
