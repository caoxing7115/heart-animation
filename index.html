<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gesture Christmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050a0a; font-family: 'Cinzel', serif; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* UI Layer */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box;
            opacity: 0; transition: opacity 1s; /* Add transition */
        }

        /* Loading & Upload */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #d4af37; transition: opacity 0.8s; pointer-events: auto;
        }
        .btn {
            background: linear-gradient(45deg, #d4af37, #f8f8ff);
            border: none; padding: 15px 40px; font-size: 18px; cursor: pointer;
            border-radius: 30px; margin-top: 20px; font-weight: bold;
            box-shadow: 0 0 15px #d4af37; transition: transform 0.2s, filter 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        .btn:disabled { filter: grayscale(1); cursor: not-allowed; transform: none; }
        
        /* Camera Preview */
        #video-preview {
            position: absolute; bottom: 20px; right: 20px;
            width: 160px; height: 120px; border-radius: 10px;
            border: 2px solid #d4af37; transform: scaleX(-1); opacity: 0.7;
        }

        /* Instructions */
        .hud-text {
            color: rgba(255, 255, 255, 0.8); text-shadow: 0 0 5px #d4af37;
            font-size: 14px; line-height: 1.5; pointer-events: none;
        }
        .status { font-size: 24px; color: #d4af37; font-weight: bold; }
        
        #hidden-input { display: none; }
    </style>
    <!-- Import Maps for Three.js and Addons -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>

    <!-- Overlay for Start / Upload -->
    <div id="overlay">
        <h1 style="font-size: 3rem; text-align: center; margin: 0 0 20px 0;">Memory Tree</h1>
        <p>è¯·ä¸Šä¼ ç…§ç‰‡ä»¥ç”Ÿæˆæ‚¨çš„è®°å¿†ç”»å»Š</p>
        <button id="upload-btn" class="btn" onclick="document.getElementById('hidden-input').click()">é€‰æ‹©ç…§ç‰‡ (å¤šé€‰)</button>
        <input type="file" id="hidden-input" multiple accept="image/*" onchange="handleUpload(this)">
        <p id="loading-text" style="margin-top:20px; display:none; color: #fff;">æ­£åœ¨æ„å»º 3D ç²’å­ä¸–ç•Œ...</p>
    </div>

    <!-- UI HUD -->
    <div id="ui-layer">
        <div>
            <div class="status" id="gesture-status">ç­‰å¾…æ‰‹åŠ¿...</div>
            <div class="hud-text">
                âœŠ æ¡æ‹³ï¼šèšåˆ (åœ£è¯æ ‘)<br>
                ğŸ– äº”æŒ‡ï¼šæ•£å¼€ (æ˜Ÿç©º)<br>
                ğŸ¤ æåˆï¼šæŠ“å–ç…§ç‰‡<br>
                ğŸ‘‹ ç§»åŠ¨ï¼šæ—‹è½¬è§†è§’
            </div>
        </div>
        <video id="video-preview" playsinline></video>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        // é™ä½ç²’å­æ•°ä»¥é˜²æ­¢ CPU é˜»å¡ï¼Œä¿è¯æ ‘èƒ½æ˜¾ç¤ºå‡ºæ¥
        const PARTICLE_COUNT = 20000; 
        const COLORS = [0xd4af37, 0xff0000, 0x55ff55, 0xffffff];
        const TREE_HEIGHT = 40;
        const TREE_RADIUS = 15;

        // --- Global Variables ---
        let scene, camera, renderer, composer;
        let particles, geometry;
        let photoMeshes = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let targetRotationX = 0, targetRotationY = 0;
        
        // State Machine
        const STATES = { TREE: 'TREE', SCATTER: 'SCATTER', DETAIL: 'DETAIL' };
        let currentState = STATES.TREE;
        let selectedPhoto = null;

        // MediaPipe Data
        let handLandmarks = null;
        let gestureMode = 'NONE';

        // --- Initialization ---
        initThree();
        animate();

        // Fix Bug 1 & 2: Robust Upload Handler
        window.handleUpload = async (input) => {
            const files = input.files;
            if (files.length === 0) return;

            // 1. ç¦ç”¨ UIï¼Œé˜²æ­¢é‡å¤æäº¤
            const btn = document.getElementById('upload-btn');
            const inputEl = document.getElementById('hidden-input');
            btn.disabled = true;
            btn.innerText = "å¤„ç†ä¸­...";
            inputEl.disabled = true;
            document.getElementById('loading-text').style.display = 'block';
            
            try {
                // 2. å¤„ç†ç…§ç‰‡ (å¢åŠ é”™è¯¯æ•è·)
                await createPhotoGallery(files);
            } catch (e) {
                console.error("Photo loading error:", e);
                alert("éƒ¨åˆ†ç…§ç‰‡åŠ è½½å¤±è´¥ï¼Œç»§ç»­è¿è¡Œ...");
            } finally {
                // 3. æ— è®ºæˆåŠŸä¸å¦ï¼Œå¼ºåˆ¶è¿›å…¥ä¸»ç•Œé¢
                const overlay = document.getElementById('overlay');
                overlay.style.opacity = 0;
                
                // å»¶è¿Ÿç§»é™¤ DOMï¼Œç¡®ä¿è¿‡æ¸¡åŠ¨ç”»æ’­æ”¾å®Œ
                setTimeout(() => {
                    overlay.style.display = 'none';
                    document.getElementById('ui-layer').style.opacity = 1;
                    
                    // ä»…åœ¨ HTTPS æˆ– Localhost ä¸‹å¯åŠ¨æ‘„åƒå¤´
                    if (location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                        initMediaPipe();
                    } else {
                        document.getElementById('gesture-status').innerText = "éHTTPSç¯å¢ƒï¼Œæ‰‹åŠ¿ä¸å¯ç”¨";
                    }
                }, 800);
            }
        };

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // è°ƒæ•´é›¾æ•ˆï¼Œé˜²æ­¢å¤ªé»‘çœ‹ä¸è§
            scene.fog = new THREE.FogExp2(0x050a0a, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 60); // ç¨å¾®æ‹‰è¿œç›¸æœº

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            // Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = 1.0;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createParticles();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xd4af37, 2, 100);
            pointLight.position.set(10, 20, 10);
            scene.add(pointLight);

            window.addEventListener('resize', onWindowResize);
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const targetPositionsTree = [];
            const targetPositionsScatter = [];

            const colorObj = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Scatter State
                const rScatter = 60 * Math.cbrt(Math.random());
                const thetaScatter = Math.random() * Math.PI * 2;
                const phiScatter = Math.acos(2 * Math.random() - 1);
                
                targetPositionsScatter.push(
                    rScatter * Math.sin(phiScatter) * Math.cos(thetaScatter),
                    rScatter * Math.sin(phiScatter) * Math.sin(thetaScatter),
                    rScatter * Math.cos(phiScatter)
                );

                // Tree State
                const t = Math.random(); 
                const angle = t * Math.PI * 2 * 25;
                const radius = (1 - t) * TREE_RADIUS;
                const h = t * TREE_HEIGHT - (TREE_HEIGHT/2);
                
                // Jitter
                targetPositionsTree.push(
                    Math.cos(angle) * radius + (Math.random()-0.5),
                    h + (Math.random()-0.5),
                    Math.sin(angle) * radius + (Math.random()-0.5)
                );

                // Init Position (Tree)
                positions.push(targetPositionsTree[i*3], targetPositionsTree[i*3+1], targetPositionsTree[i*3+2]);

                // Colors
                const colorHex = COLORS[Math.floor(Math.random() * COLORS.length)];
                colorObj.setHex(colorHex);
                colors.push(colorObj.r, colorObj.g, colorObj.b);
                sizes.push(Math.random() * 0.3 + 0.1);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            geometry.userData = { targetTree: targetPositionsTree, targetScatter: targetPositionsScatter };

            const material = new THREE.PointsMaterial({
                size: 0.6,
                vertexColors: true,
                map: createSparkleTexture(),
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createSparkleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }

        async function createPhotoGallery(files) {
            const loader = new THREE.TextureLoader();
            const planeGeo = new THREE.PlaneGeometry(4, 5); 
            const whiteMat = new THREE.MeshBasicMaterial({ color: 0xffffff });

            const maxPhotos = Math.min(files.length, 20); // é™åˆ¶æœ€å¤§ç…§ç‰‡æ•°ä»¥é˜²å¡é¡¿

            for (let i = 0; i < maxPhotos; i++) {
                try {
                    const url = URL.createObjectURL(files[i]);
                    // Fix Bug: Use proper Promise wrapper for TextureLoader
                    const texture = await new Promise((resolve, reject) => {
                        loader.load(url, resolve, undefined, reject);
                    });
                    texture.colorSpace = THREE.SRGBColorSpace;
                    
                    const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                    
                    const frame = new THREE.Mesh(planeGeo, whiteMat);
                    const pic = new THREE.Mesh(new THREE.PlaneGeometry(3.6, 3.6), photoMat);
                    pic.position.set(0, 0.4, 0.05);
                    
                    const back = new THREE.Mesh(new THREE.PlaneGeometry(3.6, 4.6), new THREE.MeshBasicMaterial({ color: 0xd4af37 }));
                    back.position.set(0, 0, -0.05);
                    back.rotation.y = Math.PI;

                    const polaroid = new THREE.Group();
                    polaroid.add(frame, pic, back);

                    const t = Math.random() * 0.8 + 0.1; 
                    const angle = Math.random() * Math.PI * 2;
                    const radius = (1 - t) * TREE_RADIUS + 3; 
                    const h = t * TREE_HEIGHT - (TREE_HEIGHT/2);

                    polaroid.position.set(Math.cos(angle) * radius, h, Math.sin(angle) * radius);
                    polaroid.lookAt(0, h, 0);

                    polaroid.userData = {
                        treePos: polaroid.position.clone(),
                        treeRot: polaroid.quaternion.clone(),
                        scatterPos: new THREE.Vector3((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60),
                        scatterRot: new THREE.Quaternion().setFromEuler(new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0))
                    };

                    photoMeshes.push(polaroid);
                    scene.add(polaroid);
                } catch (err) {
                    console.warn("Skipping bad image:", err);
                }
            }
        }

        // --- Logic: Transitions ---
        
        let particleMix = 0; 
        
        function updateStateVisuals() {
            // å®‰å…¨æ£€æŸ¥ï¼šå¦‚æœç²’å­è¿˜æ²¡åˆå§‹åŒ–ï¼Œè·³è¿‡
            if (!particles || !particles.geometry) return;

            let targetMix = (currentState === STATES.SCATTER || currentState === STATES.DETAIL) ? 1 : 0;
            particleMix += (targetMix - particleMix) * 0.05;

            const pos = particles.geometry.attributes.position;
            const tree = particles.geometry.userData.targetTree;
            const scatter = particles.geometry.userData.targetScatter;

            // æ€§èƒ½ä¼˜åŒ–ï¼šç›´æ¥æ“ä½œæ•°ç»„
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;
                const mix = particleMix;
                
                // ç®€å•çš„çº¿æ€§æ’å€¼
                pos.array[i3]   = tree[i3]   * (1-mix) + scatter[i3]   * mix;
                pos.array[i3+1] = tree[i3+1] * (1-mix) + scatter[i3+1] * mix;
                pos.array[i3+2] = tree[i3+2] * (1-mix) + scatter[i3+2] * mix;
                
                // åŠ¨æ€å‘¼å¸æ•ˆæœ (ä»…åœ¨æ•£å¼€æ—¶)
                if(mix > 0.1) {
                    pos.array[i3+1] += Math.sin(Date.now()*0.002 + pos.array[i3])*0.05;
                }
            }
            pos.needsUpdate = true;

            // Update Photos
            photoMeshes.forEach(mesh => {
                if (mesh === selectedPhoto && currentState === STATES.DETAIL) return;

                const targetPos = (currentState === STATES.TREE) ? mesh.userData.treePos : mesh.userData.scatterPos;
                const targetRot = (currentState === STATES.TREE) ? mesh.userData.treeRot : mesh.userData.scatterRot;

                mesh.position.lerp(targetPos, 0.05);
                mesh.quaternion.slerp(targetRot, 0.05);
                
                if (currentState !== STATES.DETAIL) mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
            });
            
            // Camera/Photo Detail View
            if (currentState === STATES.DETAIL && selectedPhoto) {
                 const fwd = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                 const target = camera.position.clone().add(fwd.multiplyScalar(15));
                 selectedPhoto.position.lerp(target, 0.1);
                 selectedPhoto.quaternion.slerp(camera.quaternion, 0.1);
                 selectedPhoto.scale.lerp(new THREE.Vector3(2.5,2.5,2.5), 0.1);
            }
        }

        // --- MediaPipe Logic ---
        
        function initMediaPipe() {
            const video = document.getElementById('video-preview');
            // å®‰å…¨æ£€æŸ¥
            if (!window.Hands) {
                console.error("MediaPipe failed to load");
                return;
            }

            const hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new window.Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 320,
                height: 240
            });
            cameraUtils.start();
        }

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handLandmarks = results.multiHandLandmarks[0];
                detectGesture(handLandmarks);
            } else {
                gestureMode = 'NONE';
                document.getElementById('gesture-status').innerText = "ç­‰å¾…æ‰‹åŠ¿...";
            }
        }

        function detectGesture(landmarks) {
            const isFingerUp = (tip, base) => landmarks[tip].y < landmarks[base].y;
            const indexUp = isFingerUp(8, 5);
            const middleUp = isFingerUp(12, 9);
            const ringUp = isFingerUp(16, 13);
            const pinkyUp = isFingerUp(20, 17);
            
            const dx = landmarks[4].x - landmarks[8].x;
            const dy = landmarks[4].y - landmarks[8].y;
            const pinchDist = Math.sqrt(dx*dx + dy*dy);
            
            let statusText = "";

            if (pinchDist < 0.05) {
                gestureMode = 'PINCH';
                statusText = "ğŸ¤ æŠ“å–";
                handleGrab(landmarks[8]);
            } else if (indexUp && middleUp && ringUp && pinkyUp) {
                gestureMode = 'OPEN';
                statusText = "ğŸ– æ•£å¼€";
                currentState = STATES.SCATTER;
                selectedPhoto = null;
            } else if (!indexUp && !middleUp && !ringUp && !pinkyUp) {
                gestureMode = 'FIST';
                statusText = "âœŠ èšåˆ";
                currentState = STATES.TREE;
                selectedPhoto = null;
            } else {
                gestureMode = 'MOVE';
                statusText = "ğŸ‘‹ æ—‹è½¬";
                targetRotationY = (landmarks[9].x - 0.5) * 3;
                targetRotationX = (landmarks[9].y - 0.5) * 3;
            }
            document.getElementById('gesture-status').innerText = statusText;
        }

        function handleGrab(fingerTip) {
            mouse.x = -(fingerTip.x * 2 - 1); 
            mouse.y = -(fingerTip.y * 2 - 1);

            if (currentState === STATES.SCATTER) {
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(photoMeshes, true); // true for recursive
                
                if (intersects.length > 0) {
                    let obj = intersects[0].object;
                    while(obj.parent && obj.parent.type !== 'Scene') obj = obj.parent;
                    selectedPhoto = obj;
                    currentState = STATES.DETAIL;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateStateVisuals();

            if (gestureMode === 'MOVE' && currentState === STATES.SCATTER) {
                scene.rotation.y += (targetRotationY * 0.05 - scene.rotation.y) * 0.05;
                scene.rotation.x += (targetRotationX * 0.05 - scene.rotation.x) * 0.05;
            } else if (currentState === STATES.TREE) {
                scene.rotation.y += 0.002;
                scene.rotation.x *= 0.95;
            }
            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
