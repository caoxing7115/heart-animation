<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Particle Animation</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const CANVAS_CENTER_X = canvas.width / 2;
    const CANVAS_CENTER_Y = canvas.height / 2;
    const HEART_COLOR = '#FF69B4';
    const PARTICLE_COUNT = 5000;
    let pulse = 1;
    let direction = 1;

    function heartFunction(t, shrinkRatio) {
      const x = 16 * Math.pow(Math.sin(t), 3) * shrinkRatio + CANVAS_CENTER_X;
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * shrinkRatio + CANVAS_CENTER_Y;
      return { x, y };
    }

    function scatterInside(x, y, beta = 0.12) {
      const ratioX = -beta * Math.log(Math.random());
      const ratioY = -beta * Math.log(Math.random());
      const dx = ratioX * (x - CANVAS_CENTER_X);
      const dy = ratioY * (y - CANVAS_CENTER_Y);
      return { x: x - dx, y: y - dy };
    }

    function createParticles() {
      let particles = [];
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        let t = Math.random() * Math.PI * 2;
        let { x, y } = heartFunction(t, pulse * 12);
        let { x: scatterX, y: scatterY } = scatterInside(x, y);
        particles.push({ x: scatterX, y: scatterY, size: Math.random() * 2 + 1 });
      }
      return particles;
    }

    let particles = createParticles();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.fillStyle = HEART_COLOR;
        ctx.fillRect(p.x, p.y, p.size, p.size);
      });

      pulse += direction * 0.05;
      if (pulse > 1.2 || pulse < 0.8) direction *= -1;
      particles = createParticles();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = createParticles();
    });
  </script>
</body>
</html>
