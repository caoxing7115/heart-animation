    <!-- æ ¸å¿ƒå…‰å­ Shader -->
    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform float uMix; 
        
        attribute vec3 aGalaxyPos; // æ˜Ÿç©ºä½ç½®
        attribute vec3 aTreePos;   // æ ‘ä½ç½®
        attribute float aSize;
        attribute vec3 aColor;
        attribute float aFlashSpeed; // é—ªçƒé€Ÿåº¦
        attribute float aFlashOffset; // é—ªçƒåç§»
        
        varying vec3 vColor;
        varying float vAlpha;

        // æ—‹è½¬çŸ©é˜µ
        mat2 rotate2d(float _angle){
            return mat2(cos(_angle),-sin(_angle), sin(_angle),cos(_angle));
        }

        void main() {
            vec3 treeP = aTreePos;
            
            // æ ‘å½¢æ€ä¸‹çš„å¾®åŠ¨ï¼ˆå‘¼å¸æ„Ÿï¼‰
            if(uMix < 0.5) {
                float angle = uTime * 0.1; // ç¼“æ…¢è‡ªè½¬
                // ç®€å•çš„é£å¹æ•ˆæœ
                float wind = sin(uTime * 1.5 + treeP.y * 0.2) * 0.1; 
                treeP.x += wind;
                treeP.xz = rotate2d(angle) * treeP.xz;
            }
            
            vec3 finalPos = mix(treeP, aGalaxyPos, uMix);

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            float dist = length(mvPosition.xyz);
            
            // ç²’å­å¤§å°éšè·ç¦»è¡°å‡ (åŠ å¼ºç‰ˆ)
            gl_PointSize = aSize * (1000.0 / dist);
            gl_Position = projectionMatrix * mvPosition;

            // --- é¢œè‰²å¤„ç† (å…³é”®ï¼šå…‰å­è¿‡è½½) ---
            vec3 col = aColor;
            
            // åŠ¨æ€é—ªçƒé€»è¾‘ (Twinkle)
            // åªæœ‰æ ‘å½¢æ€æˆ–è€…èƒŒæ™¯æ˜Ÿç©ºé—ªçƒ
            float flash = sin(uTime * aFlashSpeed + aFlashOffset);
            float brightness = smoothstep(-1.0, 1.0, flash); // 0~1
            
            // åŸºç¡€äº®åº¦æå‡
            col = col * (1.5 + brightness * 1.5); 
            
            vColor = col;
            vAlpha = 1.0;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D uTexture;
        varying vec3 vColor;
        varying float vAlpha;

        void main() {
            vec4 texColor = texture2D(uTexture, gl_PointCoord);
            if(texColor.a < 0.1) discard;
            
            // è¿™é‡Œçš„ vColor å·²ç»è¢« Vertex Shader å¢å¼ºè¿‡äº†
            // æˆ‘ä»¬å†æ¬¡å¢å¼ºå®ƒä»¥è§¦å‘ Bloom
            gl_FragColor = vec4(vColor, vAlpha) * texColor;
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ==========================================
        //  GitHub å›¾ç‰‡åº“
        // ==========================================
        const YOUR_PHOTOS = [
            'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=800&q=80',
            'https://images.unsplash.com/photo-1544967082-d9d25d867d66?w=800&q=80',
            'https://images.unsplash.com/photo-1576919228236-a097c32a58be?w=800&q=80',
            'https://images.unsplash.com/photo-1482638202372-7e28d2366638?w=800&q=80',
            'https://images.unsplash.com/photo-1511195449253-1573c00424da?w=800&q=80'
        ];

        const CONFIG = {
            particleCount: 35000, // 3.5ä¸‡å‘å…‰ç²’å­
            bgRatio: 0.25, // 25% èƒŒæ™¯æ˜Ÿç©º
            colors: {
                top: new THREE.Color('#FFD700'),    // é‡‘è‰²
                mid1: new THREE.Color('#32CD32'),   // äº®ç»¿
                mid2: new THREE.Color('#00FF7F'),   // æ˜¥ç»¿
                bot: new THREE.Color('#006400'),    // æ·±ç»¿
                galaxy: new THREE.Color('#F0F8FF')  // çˆ±ä¸½ä¸è“
            }
        };

        const STATE = { TREE: 'TREE', GALAXY: 'GALAXY', FOCUS: 'FOCUS' };
        let appState = STATE.TREE;
        let activePhoto = null;
        let lastStateTime = 0;

        // --- åœºæ™¯ ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020205, 0.002); // æ·±è“å¤œè‰²é›¾

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 80);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3; // æé«˜æ•´ä½“æ›å…‰
        container.appendChild(renderer.domElement);

        // --- è¾‰å…‰ç³»ç»Ÿ (Bloom) ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1; // ä½é˜ˆå€¼ï¼Œç¡®ä¿å¤§éƒ¨åˆ†ç²’å­å‘å…‰
        bloomPass.strength = 1.8;  // å¼ºå…‰
        bloomPass.radius = 0.6;    // å¤§èŒƒå›´
        composer.addPass(bloomPass);

        // --- èµ„æº ---
        const textureLoader = new THREE.TextureLoader();
        textureLoader.setCrossOrigin('anonymous');

        function createSparkTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            return new THREE.Texture(canvas);
        }
        const particleTex = createSparkTexture();

        // --- 1. å‘å…‰ç²’å­æ ‘ ---
        let pSystem, pUniforms;
        function initParticles() {
            const geo = new THREE.BufferGeometry();
            const treePos=[], galaxyPos=[], colors=[], sizes=[], speeds=[], offsets=[];
            const H = 70, BaseR = 28;

            for(let i=0; i<CONFIG.particleCount; i++) {
                const isBg = Math.random() < CONFIG.bgRatio;
                
                // æ ‘å½¢æ€ï¼šåˆ†å±‚èºæ—‹ (Layered Spiral)
                // æ¨¡æ‹ŸçœŸå®æ¾æ ‘çš„å±‚å±‚ç»“æ„
                const layerCount = 12;
                const normalizedY = i / CONFIG.particleCount; 
                // è®©yåˆ†å¸ƒåœ¨å±‚çº§ä¸Šï¼Œå¸¦ä¸€ç‚¹éšæœºæ‰°åŠ¨
                const layerIdx = Math.floor(normalizedY * layerCount);
                const layerY = (layerIdx / layerCount) * H - H/2;
                const randomY = layerY + (Math.random() - 0.5) * (H/layerCount) * 1.5;
                
                const p = (randomY + H/2) / H; // 0~1
                const rMax = BaseR * (1 - p);
                const r = rMax * Math.sqrt(Math.random()); // å†…éƒ¨å¡«å……
                const th = i * 2.399 + Math.random() * 0.1; // é»„é‡‘è§’+æŠ–åŠ¨
                
                treePos.push(r*Math.cos(th), randomY, r*Math.sin(th));

                // æ˜Ÿç©ºå½¢æ€
                const gr = 100 + Math.random()*200;
                const phi = Math.acos(2*Math.random()-1);
                const lam = Math.random()*2*Math.PI;
                galaxyPos.push(gr*Math.sin(phi)*Math.cos(lam), gr*Math.sin(phi)*Math.sin(lam), gr*Math.cos(phi));

                // é¢œè‰² (Neon Christmas)
                let c = new THREE.Color();
                if(isBg) {
                    c.setHex(0xFFFFFF); // æ˜Ÿæ˜Ÿç™½
                    sizes.push(Math.random()*0.3 + 0.1);
                } else {
                    // æ ‘èº«æ¸å˜
                    if(p > 0.9) c.copy(CONFIG.colors.top);
                    else if(p > 0.6) c.copy(CONFIG.colors.mid2);
                    else if(p > 0.3) c.copy(CONFIG.colors.mid1);
                    else c.copy(CONFIG.colors.bot);
                    
                    // å½©ç¯ (15% æ¦‚ç‡)
                    if(Math.random() > 0.85) {
                        const rnd = Math.random();
                        if(rnd<0.25) c.setHex(0xFF0033); // çº¢
                        else if(rnd<0.5) c.setHex(0xFFD700); // é‡‘
                        else if(rnd<0.75) c.setHex(0x00FFFF); // è“
                        else c.setHex(0xFF00FF); // ç´«
                        sizes.push(Math.random()*0.8 + 0.4); // å½©ç¯å¤§ä¸€ç‚¹
                    } else {
                        sizes.push(Math.random()*0.5 + 0.2); // æ ‘å¶ç²’å­
                    }
                }
                colors.push(c.r, c.g, c.b);
                speeds.push(Math.random() * 5.0 + 1.0);
                offsets.push(Math.random() * 100.0);
            }

            geo.setAttribute('aTreePos', new THREE.Float32BufferAttribute(treePos, 3));
            geo.setAttribute('aGalaxyPos', new THREE.Float32BufferAttribute(galaxyPos, 3));
            geo.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
            geo.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('aFlashSpeed', new THREE.Float32BufferAttribute(speeds, 1));
            geo.setAttribute('aFlashOffset', new THREE.Float32BufferAttribute(offsets, 1));

            pUniforms = { uTime: {value:0}, uMix: {value:0}, uTexture: {value:particleTex} };
            
            pSystem = new THREE.Points(geo, new THREE.ShaderMaterial({
                uniforms: pUniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                vertexColors: true
            }));
            scene.add(pSystem);
        }

        // --- 2. ä¸°å¯Œç»†èŠ‚ï¼šç¤¼ç‰©ä¸å½©çƒ ---
        const decos = [];
        function initDecos() {
            // ç¤¼ç‰©ç›’
            const boxGeo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            // é‡‘çƒ
            const ballGeo = new THREE.SphereGeometry(0.8, 32, 32);
            
            // æè´¨ PBR (ç‰©ç†åå…‰)
            const redMat = new THREE.MeshStandardMaterial({ 
                color: 0xD00000, metalness: 0.5, roughness: 0.2, emissive: 0x200000
            });
            const goldMat = new THREE.MeshStandardMaterial({ 
                color: 0xFFAA00, metalness: 1.0, roughness: 0.1, emissive: 0x331100
            });
            const silverMat = new THREE.MeshStandardMaterial({ 
                color: 0xFFFFFF, metalness: 0.9, roughness: 0.1
            });

            for(let i=0; i<500; i++) {
                const type = Math.random();
                let mesh;
                if(type < 0.3) mesh = new THREE.Mesh(boxGeo, redMat); // 30% ç¤¼ç‰©
                else if(type < 0.6) mesh = new THREE.Mesh(ballGeo, goldMat); // 30% é‡‘çƒ
                else mesh = new THREE.Mesh(ballGeo, silverMat); // 40% é“¶çƒ
                
                // ä½ç½®åˆ†å¸ƒ
                const y = (Math.random()-0.5)*60;
                const p = (y+30)/60;
                // æ”¾åœ¨æ ‘è¡¨é¢é™„è¿‘
                const r = 28 * (1 - p) * (0.8 + Math.random()*0.4); 
                const th = Math.random()*Math.PI*2;
                
                mesh.position.set(r*Math.cos(th), y, r*Math.sin(th));
                mesh.rotation.set(Math.random(), Math.random(), Math.random());
                mesh.scale.setScalar(Math.random()*0.5 + 0.5);

                mesh.userData = {
                    treePos: mesh.position.clone(),
                    galaxyPos: new THREE.Vector3((Math.random()-0.5)*200, (Math.random()-0.5)*150, (Math.random()-0.5)*200),
                    galaxyRot: new THREE.Euler(Math.random()*6, Math.random()*6, 0)
                };
                decos.push(mesh);
                scene.add(mesh);
            }
        }

        // --- 3. é£˜è½é‡‘é“¶é›ªèŠ± ---
        let snowSystem;
        function initSnow() {
            const geo = new THREE.BufferGeometry();
            const pos=[], cols=[];
            for(let i=0; i<2000; i++) {
                pos.push((Math.random()-0.5)*150, Math.random()*100, (Math.random()-0.5)*150);
                const c = Math.random()>0.5 ? new THREE.Color(0xFFD700) : new THREE.Color(0xFFFFFF);
                cols.push(c.r, c.g, c.b);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
            
            const mat = new THREE.PointsMaterial({
                size: 0.6, map: particleTex, vertexColors: true,
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        // --- 4. æ‹ç«‹å¾—ç…§ç‰‡ ---
        const photos = [];
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);

        function createPhoto(tex) {
            const grp = new THREE.Group();
            // è¾¹æ¡† (å‘å…‰çº¸è´¨æ„Ÿ)
            const frame = new THREE.Mesh(new THREE.PlaneGeometry(3.6, 4.4), new THREE.MeshStandardMaterial({
                color: 0xffffff, roughness: 0.5, metalness: 0.0, emissive: 0x222222
            }));
            // ç…§ç‰‡ (è‡ªå‘å…‰ï¼Œç¡®ä¿æ¸…æ™°)
            const img = new THREE.Mesh(new THREE.PlaneGeometry(3.0, 3.0), new THREE.MeshBasicMaterial({map:tex, side:THREE.DoubleSide}));
            img.position.set(0, 0.5, 0.02);
            
            grp.add(frame); grp.add(img); 
            grp.add(img.clone().translateZ(-0.04).rotateY(Math.PI));
            grp.scale.set(0,0,0);
            
            grp.userData = {
                galaxyPos: new THREE.Vector3((Math.random()-0.5)*120, (Math.random()-0.5)*80, (Math.random()-0.5)*120),
                galaxyRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0)
            };
            photoGroup.add(grp);
            photos.push(grp);
        }

        // --- åˆå§‹åŒ– ---
        async function init() {
            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0x222222, 1.5));
            const mainLight = new THREE.DirectionalLight(0xffd700, 1.5);
            mainLight.position.set(50, 50, 50);
            scene.add(mainLight);
            const rimLight = new THREE.PointLight(0x00ffff, 1.0, 200);
            rimLight.position.set(-50, 20, -50);
            scene.add(rimLight);

            initParticles();
            initDecos();
            initSnow();

            // åŠ è½½ç…§ç‰‡
            if (YOUR_PHOTOS.length > 0) {
                const promises = YOUR_PHOTOS.map(url => new Promise(res => {
                    textureLoader.load(url, t => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        createPhoto(t);
                        res();
                    }, undefined, res);
                }));
                await Promise.all(promises);
            }
            
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 1500);
                startMediaPipe();
            }, 1000);
        }
        init();

        // --- é€»è¾‘æ§åˆ¶ ---
        function switchState(newState, targetObj = null) {
            const now = Date.now();
            if(now - lastStateTime < 1500 && newState !== STATE.GALAXY) return;
            if(appState === newState && newState !== STATE.FOCUS) return;
            appState = newState;
            lastStateTime = now;

            const txt = document.getElementById('status-text');
            const dot = document.querySelector('.status-dot');
            txt.innerText = newState;
            dot.style.background = newState===STATE.TREE ? '#0f0' : (newState===STATE.GALAXY?'#0cf':'#f0f');

            // ç²’å­åŠ¨ç”»
            gsap.to(pUniforms.uMix, { value: newState===STATE.TREE?0.0:1.0, duration: 2.5, ease: "power2.inOut" });

            // è£…é¥°åŠ¨ç”»
            decos.forEach(mesh => {
                if(newState === STATE.TREE) {
                    gsap.to(mesh.position, {x:mesh.userData.treePos.x, y:mesh.userData.treePos.y, z:mesh.userData.treePos.z, duration:2.5});
                    gsap.to(mesh.scale, {x:mesh.userData.treePos.y>-30?0.6:0, y:0.6, z:0.6, duration:2.5});
                    gsap.to(mesh.rotation, {x:Math.random(), y:Math.random(), duration:2.5});
                } else {
                    gsap.to(mesh.position, {x:mesh.userData.galaxyPos.x, y:mesh.userData.galaxyPos.y, z:mesh.userData.galaxyPos.z, duration:2.5});
                    gsap.to(mesh.scale, {x:0, y:0, z:0, duration:2.5});
                }
            });

            // æ›å…‰/è¾‰å…‰è°ƒæ•´
            if(newState === STATE.FOCUS) {
                gsap.to(bloomPass, { strength: 0.3, radius: 0.2, duration: 1 });
                gsap.to(renderer, { toneMappingExposure: 0.8, duration: 1 });
            } else if(newState === STATE.GALAXY) {
                gsap.to(bloomPass, { strength: 2.0, radius: 0.8, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.5, duration: 2 });
            } else {
                gsap.to(bloomPass, { strength: 1.8, radius: 0.6, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.3, duration: 2 });
            }

            // ç…§ç‰‡åŠ¨ç”»
            photos.forEach(grp => {
                let tPos, tRot, tScale;
                if(newState === STATE.TREE) {
                    tPos = new THREE.Vector3(0,0,0); tRot = new THREE.Euler(0,0,0); tScale = 0;
                } else if(newState === STATE.GALAXY) {
                    tPos = grp.userData.galaxyPos; tRot = grp.userData.galaxyRot; tScale = 1;
                } else if(newState === STATE.FOCUS) {
                    if(grp === targetObj) {
                        tPos = new THREE.Vector3(0, 20, 50); 
                        tRot = new THREE.Euler(0,0,0); 
                        tScale = 3.5; 
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration:1});
                    } else {
                        tPos = grp.userData.galaxyPos.clone().multiplyScalar(1.5); tRot = grp.userData.galaxyRot; tScale = 0;
                    }
                }
                gsap.to(grp.position, {x:tPos.x, y:tPos.y, z:tPos.z, duration:2, ease:"power2.out"});
                if(newState!==STATE.FOCUS || grp!==targetObj) gsap.to(grp.rotation, {x:tRot.x, y:tRot.y, z:tRot.z, duration:2});
                else gsap.to(grp.rotation, {x:0, y:0, z:0, duration:2});
                gsap.to(grp.scale, {x:tScale, y:tScale, z:tScale, duration:2});
            });
        }

        // --- MediaPipe ---
        function startMediaPipe() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands:1, modelComplexity:1, minDetectionConfidence:0.6, minTrackingConfidence:0.6});
            
            hands.onResults(results => {
                if(!results.multiHandLandmarks?.length) return;
                const lm = results.multiHandLandmarks[0];
                const d = (i,j) => Math.hypot(lm[i].x-lm[j].x, lm[i].y-lm[j].y);

                const open = d(8,0)>0.3 && d(12,0)>0.3;
                const fist = d(8,0)<0.2 && d(12,0)<0.2;
                const pinch = d(4,8);

                if(fist) { switchState(STATE.TREE); activePhoto=null; }
                else if(open) {
                    if(appState === STATE.TREE) switchState(STATE.GALAXY);
                    if(appState === STATE.GALAXY) gsap.to(scene.rotation, {y:(lm[9].x-0.5)*1.5, x:(lm[9].y-0.5)*0.5, duration:0.5});
                }
                
                if(pinch<0.05 && appState===STATE.GALAXY && !activePhoto) {
                    if(photos.length) { activePhoto = photos[Math.floor(Math.random()*photos.length)]; switchState(STATE.FOCUS, activePhoto); playDing(); }
                } else if(pinch>0.12 && appState===STATE.FOCUS) {
                    activePhoto=null; switchState(STATE.GALAXY);
                }
            });

            const cam = new Camera(video, {onFrame: async ()=>await hands.send({image:video}), width:640, height:480});
            cam.start().then(()=>document.getElementById('video-container').classList.add('active'));
        }

        const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        function playDing() {
            if(audioCtx.state==='suspended') audioCtx.resume();
            const o=audioCtx.createOscillator(), g=audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value=800; g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.5);
            o.start(); o.stop(audioCtx.currentTime+0.5);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            if(pUniforms) pUniforms.uTime.value = t;
            
            if(snowSystem) {
                const pos = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<pos.length; i+=3) {
                    pos[i] -= 0.15; 
                    if(pos[i] < -50) pos[i] = 100;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                snowSystem.rotation.y = t * 0.03;
            }
            if(appState === STATE.GALAXY) photos.forEach((p,i) => p.position.y += Math.sin(t+i)*0.02);
            composer.render();
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
