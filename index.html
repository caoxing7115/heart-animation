<!DOCTYPE html>
<html>
<head>
    <title>Heart Animation</title>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <script>
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = '#FF69B4';

        function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 
                       2 * Math.cos(3 * t) - Math.cos(4 * t));
            
            return [
                x * shrinkRatio + CANVAS_CENTER_X,
                y * shrinkRatio + CANVAS_CENTER_Y
            ].map(Math.floor);
        }

        function scatterInside(x, y, beta = 0.15) {
            const ratioX = -beta * Math.log(Math.random());
            const ratioY = -beta * Math.log(Math.random());
            return [
                x - ratioX * (x - CANVAS_CENTER_X),
                y - ratioY * (y - CANVAS_CENTER_Y)
            ];
        }

        function shrink(x, y, ratio) {
            const force = -1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + 
                      Math.pow(y - CANVAS_CENTER_Y, 2), 0.6);
            return [
                x - ratio * force * (x - CANVAS_CENTER_X),
                y - ratio * force * (y - CANVAS_CENTER_Y)
            ];
        }

        class Heart {
            constructor(generateFrame = 20) {
                this.points = new Set();
                this.edgeDiffusionPoints = new Set();
                this.centerDiffusionPoints = new Set();
                this.allPoints = {};
                this.build(2000);
                
                this.generateFrame = generateFrame;
                for (let frame = 0; frame < generateFrame; frame++) {
                    this.calc(frame);
                }
            }

            build(number) {
                // 创建基础爱心
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const [x, y] = heartFunction(t);
                    this.points.add(`${x},${y}`);
                }

                // 边缘扩散
                Array.from(this.points).forEach(point => {
                    const [x, y] = point.split(',').map(Number);
                    for (let i = 0; i < 3; i++) {
                        const [nx, ny] = scatterInside(x, y, 0.05);
                        this.edgeDiffusionPoints.add(`${nx},${ny}`);
                    }
                });

                // 中心扩散
                const pointArray = Array.from(this.points);
                for (let i = 0; i < 4000; i++) {
                    const randomPoint = pointArray[Math.floor(Math.random() * pointArray.length)];
                    const [x, y] = randomPoint.split(',').map(Number);
                    const [nx, ny] = scatterInside(x, y, 0.17);
                    this.centerDiffusionPoints.add(`${nx},${ny}`);
                }
            }

            calcPosition(x, y, ratio) {
                const force = 1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + 
                          Math.pow(y - CANVAS_CENTER_Y, 2), 0.52);
                return [
                    x - ratio * force * (x - CANVAS_CENTER_X) + (Math.random() * 2 - 1),
                    y - ratio * force * (y - CANVAS_CENTER_Y) + (Math.random() * 2 - 1)
                ];
            }

            calc(frame) {
                const ratio = 10 * this.curve(frame / 10 * Math.PI);
                const haloRadius = 4 + 6 * (1 + this.curve(frame / 10 * Math.PI));
                const haloNumber = 3000 + 4000 * Math.abs(Math.pow(this.curve(frame / 10 * Math.PI), 2));

                const allPoints = [];

                // 创建光环
                const haloPoints = new Set();
                for (let i = 0; i < haloNumber; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    let [x, y] = heartFunction(t, 11.6);
                    [x, y] = shrink(x, y, haloRadius);
                    const point = `${x},${y}`;
                    if (!haloPoints.has(point)) {
                        haloPoints.add(point);
                        x += Math.random() * 28 - 14;
                        y += Math.random() * 28 - 14;
                        allPoints.push([x, y, Math.floor(Math.random() * 2 + 1)]);
                    }
                }

                // 处理所有点集合
                const processPoints = (points) => {
                    points.forEach(point => {
                        const [x, y] = point.split(',').map(Number);
                        const [nx, ny] = this.calcPosition(x, y, ratio);
                        allPoints.push([nx, ny, Math.floor(Math.random() * 2 + 1)]);
                    });
                };

                processPoints(this.points);
                processPoints(this.edgeDiffusionPoints);
                processPoints(this.centerDiffusionPoints);

                this.allPoints[frame] = allPoints;
            }

            curve(p) {
                return 2 * (2 * Math.sin(4 * p)) / (2 * Math.PI);
            }

            render(ctx, frame) {
                const points = this.allPoints[frame % this.generateFrame];
                points.forEach(([x, y, size]) => {
                    ctx.fillStyle = HEART_COLOR;
                    ctx.fillRect(x, y, size, size);
                });
            }
        }

        // 初始化画布
        const canvas = document.getElementById('heartCanvas');
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;
        const ctx = canvas.getContext('2d');

        // 动画循环
        const heart = new Heart();
        let frameCount = 0;

        function animate() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            heart.render(ctx, frameCount++);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
