<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- é”å®šè§†å£ï¼Œç¦æ­¢ç¼©æ”¾ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxy Tree: Android Stable Edition</title>
    <style>
        /* --- åŸºç¡€æ ·å¼ --- */
        body { 
            margin: 0; overflow: hidden; background: #000; 
            font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            touch-action: none;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        /* æ‘„åƒå¤´ç”»ä¸­ç”» */
        #video-container {
            position: absolute; bottom: 20px; right: 20px; width: 100px; height: 133px; 
            z-index: 10; border-radius: 10px; overflow: hidden; 
            border: 1px solid rgba(255, 215, 0, 0.3); 
            background: #000;
            transform: scaleX(-1);
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        #video-container.active { opacity: 0.8; pointer-events: auto; }
        #video-input { width: 100%; height: 100%; object-fit: cover; }

        /* UI HUD */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; }
        
        .hud-text { 
            position: absolute; color: rgba(255, 255, 255, 0.9); 
            text-transform: uppercase; letter-spacing: 1px; font-size: 12px; 
            text-shadow: 0 0 4px rgba(0,0,0,0.8); 
            pointer-events: auto; user-select: none;
        }
        
        #controls { top: 20px; left: 20px; }
        .btn {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.4); 
            color: #fff; padding: 8px 16px; cursor: pointer; 
            backdrop-filter: blur(8px); transition: all 0.2s;
            border-radius: 16px; font-size: 11px; font-weight: 600;
        }
        .btn:active { background: #fff; color: #000; }

        #status-bar { top: 20px; right: 20px; text-align: right; }
        .status-dot { 
            display: inline-block; width: 8px; height: 8px; 
            background: #0f0; border-radius: 50%; margin-right: 5px;
        }

        #guide { 
            bottom: 20px; left: 20px; font-size: 10px; color: rgba(255,255,255,0.7);
            background: rgba(0,0,0,0.4); padding: 8px; border-radius: 6px;
        }
        b { color: #FFD700; }

        /* Loading */
        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .loader-bar {
            width: 100px; height: 2px; background: #333; margin-top: 10px; border-radius: 2px; overflow: hidden;
        }
        .loader-progress {
            width: 0%; height: 100%; background: #FFD700; transition: width 0.3s;
            animation: load 2s infinite ease-in-out;
        }
        @keyframes load { 0% { width: 0%; transform: translateX(-100%); } 100% { width: 100%; transform: translateX(100%); } }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<body>

    <div id="loader">
        <div style="font-size:12px; letter-spacing:2px; color:#FFD700;">INITIALIZING</div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>

    <!-- å®‰å“/iOS é€šç”¨å‰ç½®æ‘„åƒé…ç½® -->
    <div id="video-container"><video id="video-input" playsinline webkit-playsinline></video></div>

    <div id="ui-layer">
        <div id="controls" class="hud-text">
            <input type="file" id="photo-upload" multiple accept="image/*" style="display:none">
            <button class="btn" onclick="document.getElementById('photo-upload').click()">+ UPLOAD</button>
        </div>
        <div id="status-bar" class="hud-text">
            <div class="status-dot"></div> <span id="status-text">WAITING</span>
        </div>
        <div id="guide" class="hud-text">
            ğŸ– <b>OPEN</b> : SCATTER<br>
            âœŠ <b>FIST</b> : TREE<br>
            ğŸ‘Œ <b>PINCH</b> : VIEW
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- Shader: ä¿æŒæ˜Ÿç©ºä¸ä½“ç§¯æ ‘ -->
    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform float uMix; // 0=Tree, 1=Galaxy
        
        attribute vec3 aGalaxyPos;
        attribute vec3 aTreePos;
        attribute float aSize;
        attribute vec3 aColor;
        attribute float aIsBackground;
        
        varying vec3 vColor;
        varying float vAlpha;

        mat2 rotate2d(float _angle){
            return mat2(cos(_angle),-sin(_angle), sin(_angle),cos(_angle));
        }

        void main() {
            vColor = aColor;
            vec3 finalPos;
            
            if (aIsBackground > 0.5) {
                finalPos = aGalaxyPos;
                finalPos.x += sin(uTime * 0.2 + aGalaxyPos.y) * 2.0;
                finalPos.y += cos(uTime * 0.1 + aGalaxyPos.x) * 2.0;
            } else {
                vec3 treeP = aTreePos;
                // è‡ªè½¬åŠ¨ç”»
                if(uMix < 0.9) {
                    float angle = uTime * 0.15;
                    treeP.xz = rotate2d(angle) * treeP.xz;
                }
                finalPos = mix(treeP, aGalaxyPos, uMix);
            }

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            
            // æ·±åº¦å˜æš—
            float depth = -mvPosition.z;
            float brightness = smoothstep(120.0, 10.0, depth);
            vColor = vColor * brightness;

            gl_PointSize = aSize * (350.0 / depth);
            gl_Position = projectionMatrix * mvPosition;
            vAlpha = 1.0;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D uTexture;
        varying vec3 vColor;
        varying float vAlpha;
        void main() {
            vec4 texColor = texture2D(uTexture, gl_PointCoord);
            if(texColor.a < 0.1) discard;
            gl_FragColor = vec4(vColor, vAlpha) * texColor;
            gl_FragColor.rgb += vec3(0.1); 
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            particleCount: 45000,
            backgroundRatio: 0.25,
            colors: {
                treeTop: new THREE.Color('#FFFACD'),
                treeBottom: new THREE.Color('#004d33'),
                galaxy: new THREE.Color('#E0FFFF')
            },
            images: [
                'https://images.unsplash.com/photo-1544967082-d9d25d867d66?w=500&q=60',
                'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=500&q=60',
                'https://images.unsplash.com/photo-1576919228236-a097c32a58be?w=500&q=60'
            ]
        };

        const STATE = { TREE: 'TREE', GALAXY: 'GALAXY', FOCUS: 'FOCUS' };
        let appState = STATE.TREE;
        let activePhoto = null;
        
        // --- ç¨³å®šæ€§æ§åˆ¶å˜é‡ ---
        let lastStateChangeTime = 0;
        const STATE_COOLDOWN = 1200; // 1.2ç§’å†·å´æ—¶é—´ï¼Œé˜²æ­¢è¿ç‚¹

        // --- Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 500);
        camera.position.set(0, 15, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // å®‰å“ä¼˜åŒ–
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        // --- Bloom ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.15; bloomPass.strength = 1.2; bloomPass.radius = 0.5;
        composer.addPass(bloomPass);

        // --- èµ„æºåŠ è½½ ---
        const textureLoader = new THREE.TextureLoader();
        textureLoader.setCrossOrigin('anonymous');

        function createSparkTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- ç²’å­ç³»ç»Ÿ ---
        let particleSystem, particleUniforms;
        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const treePos = [], galaxyPos = [], colors = [], sizes = [], isBg = [];
            const height = 45, baseR = 18;

            for(let i=0; i<CONFIG.particleCount; i++) {
                const bg = Math.random()<CONFIG.backgroundRatio ? 1.0:0.0;
                isBg.push(bg);

                const y = (i/CONFIG.particleCount)*height - height/2;
                const p = (y+height/2)/height;
                const r = baseR * (1-p) * Math.sqrt(Math.random());
                const theta = i * 2.4;
                treePos.push(r*Math.cos(theta), y, r*Math.sin(theta));

                const gr = 60 + Math.random()*100;
                const phi = Math.acos(2*Math.random()-1);
                const lam = Math.random()*2*Math.PI;
                galaxyPos.push(gr*Math.sin(phi)*Math.cos(lam), gr*Math.sin(phi)*Math.sin(lam), gr*Math.cos(phi));

                if(bg > 0.5) {
                    colors.push(0.8, 0.9, 1.0); sizes.push(Math.random()*0.4+0.1);
                } else {
                    const c = CONFIG.colors.treeBottom.clone().lerp(CONFIG.colors.treeTop, p*p);
                    colors.push(c.r, c.g, c.b); sizes.push(Math.random()*0.6+0.2);
                }
            }
            geometry.setAttribute('aTreePos', new THREE.Float32BufferAttribute(treePos, 3));
            geometry.setAttribute('aGalaxyPos', new THREE.Float32BufferAttribute(galaxyPos, 3));
            geometry.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('aIsBackground', new THREE.Float32BufferAttribute(isBg, 1));

            particleUniforms = { uTime: { value: 0 }, uMix: { value: 0 }, uTexture: { value: createSparkTexture() } };
            particleSystem = new THREE.Points(geometry, new THREE.ShaderMaterial({
                uniforms: particleUniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, vertexColors: true
            }));
            scene.add(particleSystem);
        }

        // --- ç…§ç‰‡ç³»ç»Ÿ ---
        const photos = [];
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);
        const photoFrameGeo = new THREE.PlaneGeometry(3.2, 3.8);
        const photoContentGeo = new THREE.PlaneGeometry(2.8, 2.8);

        function createPhoto(tex) {
            const grp = new THREE.Group();
            const frame = new THREE.Mesh(photoFrameGeo, new THREE.MeshBasicMaterial({color:0xffffff}));
            const img = new THREE.Mesh(photoContentGeo, new THREE.MeshBasicMaterial({map:tex, side:THREE.DoubleSide}));
            img.position.set(0, 0.3, 0.02);
            const imgBack = img.clone(); imgBack.position.z = -0.02; imgBack.rotation.y = Math.PI;
            grp.add(frame); grp.add(img); grp.add(imgBack);
            grp.scale.set(0,0,0);
            grp.userData = {
                galaxyPos: new THREE.Vector3((Math.random()-0.5)*100, (Math.random()-0.5)*60, (Math.random()-0.5)*100),
                galaxyRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0)
            };
            photoGroup.add(grp);
            photos.push(grp);
        }

        // --- åˆå§‹åŒ– ---
        async function init() {
            scene.add(new THREE.AmbientLight(0x404040, 2));
            initParticles();
            const promises = CONFIG.images.map(url => new Promise(res => {
                textureLoader.load(url, t => { t.colorSpace = THREE.SRGBColorSpace; createPhoto(t); res(); }, undefined, res);
            }));
            await Promise.all(promises);
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            startMediaPipe();
        }
        init();

        document.getElementById('photo-upload').addEventListener('change', (e) => {
            if(e.target.files.length) {
                Array.from(e.target.files).forEach(f => {
                    const img = new Image(); img.src = URL.createObjectURL(f);
                    img.onload = () => {
                        const t = new THREE.Texture(img); t.colorSpace = THREE.SRGBColorSpace; t.needsUpdate=true;
                        createPhoto(t);
                    }
                });
            }
        });

        // --- æ ¸å¿ƒä¿®å¤ï¼šçŠ¶æ€åˆ‡æ¢ä¸å°ºå¯¸æ§åˆ¶ ---
        function switchState(newState, targetObj = null) {
            const now = Date.now();
            // é˜²æŠ–ï¼šå¦‚æœå†·å´ä¸­ï¼Œåˆ™æ‹’ç»åˆ‡æ¢ï¼ˆé™¤éæ˜¯æ¾æ‰‹é€€å‡ºZoomï¼Œè¿™ä¸ªéœ€è¦å³æ—¶å“åº”ï¼‰
            if(now - lastStateChangeTime < STATE_COOLDOWN && newState !== STATE.GALAXY) return;
            
            if(appState === newState && newState !== STATE.FOCUS) return;
            appState = newState;
            lastStateChangeTime = now; // æ›´æ–°æ—¶é—´æˆ³

            const statusText = document.getElementById('status-text');
            const dot = document.querySelector('.status-dot');
            statusText.innerText = newState;
            dot.style.background = newState === STATE.TREE ? '#0f0' : (newState === STATE.GALAXY ? '#0cf' : '#f09');

            // 1. ç²’å­åŠ¨ç”»
            const targetMix = (newState === STATE.TREE) ? 0.0 : 1.0;
            gsap.to(particleUniforms.uMix, { value: targetMix, duration: 2.0, ease: "power2.inOut" });

            // 2. æ›å…‰
            if(newState === STATE.FOCUS) {
                gsap.to(bloomPass, { strength: 0.2, radius: 0.1, duration: 1 });
                gsap.to(renderer, { toneMappingExposure: 0.6, duration: 1 });
            } else if(newState === STATE.GALAXY) {
                gsap.to(bloomPass, { strength: 2.0, radius: 0.6, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.2, duration: 2 });
            } else {
                gsap.to(bloomPass, { strength: 1.2, radius: 0.5, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.0, duration: 2 });
            }

            // 3. ç…§ç‰‡åŠ¨ç”» (ä¿®å¤å°ºå¯¸é—®é¢˜)
            photos.forEach(grp => {
                let tPos, tRot, tScale;

                if(newState === STATE.TREE) {
                    tPos = new THREE.Vector3(0,0,0); tRot = new THREE.Euler(0,0,0); tScale = 0;
                } else if(newState === STATE.GALAXY) {
                    tPos = grp.userData.galaxyPos; tRot = grp.userData.galaxyRot; tScale = 1;
                } else if(newState === STATE.FOCUS) {
                    if(grp === targetObj) {
                        // === å°ºå¯¸è®¡ç®—æ ¸å¿ƒé€»è¾‘ ===
                        // ç›¸æœºFOV=60, å‡è®¾æˆ‘ä»¬æŠŠç…§ç‰‡æ”¾åœ¨ Z=45 (è·ç›¸æœº15)
                        // å¯è§†é«˜åº¦ = 2 * 15 * tan(30deg) â‰ˆ 17.3
                        // æ‰‹æœºç«–å±(9:16) å¯è§†å®½åº¦ = 17.3 * (9/16) â‰ˆ 9.7
                        // ç…§ç‰‡æ¡†åŸå§‹å®½åº¦ = 3.2
                        // ç›®æ ‡ï¼šå å±å¹•å®½åº¦ 60% -> 9.7 * 0.6 = 5.82
                        // éœ€è¦ç¼©æ”¾ = 5.82 / 3.2 â‰ˆ 1.8
                        
                        // åŠ¨æ€åˆ¤æ–­æ¨ªç«–å±
                        const isPortrait = window.innerWidth < window.innerHeight;
                        const finalScale = isPortrait ? 1.8 : 2.5; // ç«–å±1.8ï¼Œæ¨ªå±2.5

                        tPos = new THREE.Vector3(0, 15, 45); 
                        tRot = new THREE.Euler(0,0,0);
                        tScale = finalScale; 

                        // é”å®šåœºæ™¯æ—‹è½¬
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration:1});
                    } else {
                        tPos = grp.userData.galaxyPos.clone().multiplyScalar(1.5);
                        tRot = grp.userData.galaxyRot;
                        tScale = 0;
                    }
                }

                gsap.to(grp.position, {x:tPos.x, y:tPos.y, z:tPos.z, duration:1.5, ease:"power2.out"});
                
                // Focusæ—¶ä¸æ—‹è½¬
                if(newState !== STATE.FOCUS || grp !== targetObj) {
                    gsap.to(grp.rotation, {x:tRot.x, y:tRot.y, z:tRot.z, duration:1.5});
                } else {
                    gsap.to(grp.rotation, {x:0, y:0, z:0, duration:1});
                }
                gsap.to(grp.scale, {x:tScale, y:tScale, z:tScale, duration:1});
            });
        }

        // --- MediaPipe é˜²æŠ–ç‰ˆ ---
        function startMediaPipe() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, 
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(results => {
                if(!results.multiHandLandmarks?.length) return;
                const lm = results.multiHandLandmarks[0];
                const d = (i,j) => Math.hypot(lm[i].x-lm[j].x, lm[i].y-lm[j].y);

                const isOpen = d(8,0)>0.3 && d(12,0)>0.3;
                const isFist = d(8,0)<0.2 && d(12,0)<0.2;
                // æ»åé˜ˆå€¼ï¼šè¿›å…¥ 0.05, é€€å‡º 0.12
                const pinchDist = d(4,8);
                
                // çŠ¶æ€æœº
                if(isFist) {
                    switchState(STATE.TREE); activePhoto = null;
                } else if(isOpen) {
                    if(appState === STATE.TREE) switchState(STATE.GALAXY);
                    // ä»…åœ¨GALAXYæ¨¡å¼ä¸‹æ—‹è½¬ï¼Œä¸”Focusæ¨¡å¼ä¸‹é”æ­»
                    if(appState === STATE.GALAXY) {
                        gsap.to(scene.rotation, {
                            y: (lm[9].x - 0.5) * 2.5,
                            x: (lm[9].y - 0.5) * 1.0,
                            duration: 0.8
                        });
                    }
                }

                // ç¨³å®šçš„æŠ“å–é€»è¾‘
                if(pinchDist < 0.05 && appState === STATE.GALAXY && !activePhoto) {
                    if(photos.length) {
                        // éšæœºé€‰ä¸€å¼ 
                        activePhoto = photos[Math.floor(Math.random()*photos.length)];
                        switchState(STATE.FOCUS, activePhoto);
                        playTone();
                    }
                } else if(pinchDist > 0.12 && appState === STATE.FOCUS) {
                    // å¿…é¡»å¼ å¼€åˆ° 0.12 ä»¥ä¸Šæ‰ç®—æ¾å¼€ï¼Œé˜²æ­¢ä¸´ç•Œç‚¹é—ªçƒ
                    activePhoto = null;
                    switchState(STATE.GALAXY);
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 320, height: 240, 
                facingMode: 'user' // å¼ºåˆ¶å‰ç½®
            });
            cam.start().then(() => {
                document.getElementById('video-container').classList.add('active');
            });
        }

        const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        function playTone() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = 600; g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
            o.start(); o.stop(audioCtx.currentTime+0.3);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            if(particleUniforms) particleUniforms.uTime.value = t;
            if(appState === STATE.GALAXY) photos.forEach((p, i) => p.position.y += Math.sin(t+i)*0.01);
            composer.render();
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
