        // --- Âä®ÊÄÅÁ≤íÂ≠êÁÉüÁÅ´Á≥ªÁªü ---
        const FireworkCanvas = ({ active }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (!active) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let particles = [];
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                
                const createFirework = (x, y) => {
                    const colors = ['#ff4d00', '#ffcc00', '#00ccff', '#ffffff', '#ff0066', '#77ff00'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const count = 60 + Math.random() * 40;
                    for (let i = 0; i < count; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 5 + 1.5;
                        particles.push({
                            x, y,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            a: 1,
                            c: color,
                            size: 1 + Math.random() * 1.5
                        });
                    }
                };

                const loop = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.18)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    particles = particles.filter(p => p.a > 0.05);
                    particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.07;
                        p.a -= 0.012;
                        ctx.globalAlpha = p.a;
                        ctx.fillStyle = p.c;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    if (Math.random() < 0.06) {
                        createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
                    }
                    requestAnimationFrame(loop);
                };

                window.addEventListener('resize', resize);
                resize();
                loop();
                return () => window.removeEventListener('resize', resize);
            }, [active]);

            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none -z-10 bg-black" />;
        };
