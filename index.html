
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 跨年艺术盛典 | Cinematic New Year Experience</title>
    
    <!-- 核心资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Sans+SC:wght@100;300;500;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --clock-bg: #0a0a0a;
            --text-main: #f0f0f0;
            --accent: #ff4d00;
        }

        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        /* 电影噪点滤镜 */
        .film-grain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.05;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 3D 翻页时钟 */
        .flip-card {
            background: linear-gradient(180deg, #1f1f1f 0%, #0d0d0d 50%, #000 50%, #111 100%);
            border-radius: 0.75rem;
            width: clamp(60px, 15vw, 120px);
            height: clamp(80px, 20vw, 160px);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', sans-serif;
            font-size: clamp(3rem, 10vw, 6.5rem);
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0.3rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
        }

        .flip-card::after {
            content: '';
            position: absolute;
            left: 0; top: 50%; width: 100%; height: 2px;
            background: rgba(0,0,0,0.6);
            z-index: 5;
        }

        /* 书法标题动效 */
        .opening-2026 {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: clamp(6rem, 20vw, 13rem);
            background: linear-gradient(135deg, #ff8c00 0%, #ffcc00 50%, #00ccff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 30px rgba(255,140,0,0.4));
            animation: breathe-glow 4s ease-in-out infinite alternate;
        }

        @keyframes breathe-glow {
            from { filter: drop-shadow(0 0 20px rgba(255,140,0,0.3)); transform: scale(1); }
            to { filter: drop-shadow(0 0 50px rgba(255,140,0,0.6)); transform: scale(1.02); }
        }

        /* 油彩笔触 2026 */
        .result-2026 {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: clamp(8rem, 25vw, 20rem);
            line-height: 0.8;
            background: linear-gradient(165deg, #f00 0%, #ff8c00 30%, #ffd700 50%, #1e90ff 80%, #00f 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: url(#ultra-oil-brush) drop-shadow(0 20px 50px rgba(0,0,0,0.7));
            animation: flow-colors 8s linear infinite;
        }

        @keyframes flow-colors {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .glass-card {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
        }

        .input-elegant {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
            width: 100%;
            transition: all 0.3s;
            color: #fff;
        }

        .input-elegant:focus {
            outline: none;
            border-color: #ff8c00;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .btn-action {
            background: linear-gradient(90deg, #ff4500, #ff8c00, #ff4500);
            background-size: 200% auto;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.4em;
            transition: 0.5s;
        }
        
        .btn-action:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.3);
        }

        .btn-action:active { transform: scale(0.98); }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-bottom-color: #FF3D00;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar { display: none; }
    </style>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="film-grain"></div>

    <!-- 高级油彩滤镜 -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="ultra-oil-brush" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="4" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" />
            </filter>
        </defs>
    </svg>

    <div id="root"></div>

    <script type="text/babel">
        import { GoogleGenAI } from "@google/genai";
        const { useState, useEffect, useRef } = React;

        // --- 烟火系统 ---
        const FireworkCanvas = ({ active }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (!active) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let particles = [];
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                
                const createFirework = (x, y) => {
                    const h = Math.random() * 360;
                    for (let i = 0; i < 50; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 4 + 1;
                        particles.push({
                            x, y,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            a: 1,
                            c: `hsl(${h}, 100%, 60%)`,
                            s: Math.random() * 2 + 1
                        });
                    }
                };

                const loop = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    particles.forEach((p, i) => {
                        p.x += p.vx; p.y += p.vy;
                        p.vy += 0.05; p.a -= 0.01;
                        if (p.a <= 0) particles.splice(i, 1);
                        ctx.globalAlpha = p.a;
                        ctx.fillStyle = p.c;
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2); ctx.fill();
                    });
                    if (Math.random() < 0.05) createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
                    requestAnimationFrame(loop);
                };

                window.addEventListener('resize', resize);
                resize(); loop();
                return () => window.removeEventListener('resize', resize);
            }, [active]);

            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none -z-10 bg-black" />;
        };

        const App = () => {
            const [scene, setScene] = useState('opening');
            const [name, setName] = useState('');
            const [blessing, setBlessing] = useState(null);
            const [loading, setLoading] = useState(false);
            const [timeLeft, setTimeLeft] = useState({ d: '0', h: '00', m: '00', s: '00' });

            useEffect(() => {
                const target = new Date('2026-01-01T00:00:00');
                const timer = setInterval(() => {
                    const diff = target - new Date();
                    if (diff <= 0) {
                        setTimeLeft({ d: '0', h: '00', m: '00', s: '00' });
                    } else {
                        setTimeLeft({
                            d: Math.floor(diff / 86400000),
                            h: String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0'),
                            m: String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0'),
                            s: String(Math.floor((diff % 60000) / 1000)).padStart(2, '0')
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const generateAIBlessing = async () => {
                if (!name.trim()) return;
                setLoading(true);
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const response = await ai.models.generateContent({
                        model: "gemini-3-flash-preview",
                        contents: `请为${name}生成一段富有哲理、温暖且大气的2026年跨年祝福语（包含中文和一句对应的英文）。语气要像电影对白一样深刻。`
                    });
                    const text = response.text;
                    const lines = text.split('\n').filter(l => l.trim().length > 5);
                    setBlessing({
                        cn: lines[0] || "愿新的一年，星辰指引方向，山海皆为坦途。",
                        en: lines[1] || "May the stars guide your path, and the world be your canvas."
                    });
                    setScene('video');
                } catch (e) {
                    console.error("AI Error:", e);
                    setBlessing({
                        cn: "万物更新，旧疾当愈，长安常安。",
                        en: "Renewal for all, healing for old pains, lasting peace for you."
                    });
                    setScene('video');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="relative w-full h-screen overflow-hidden">
                    <FireworkCanvas active={scene === 'opening' || scene === 'result'} />
                    
                    {/* Scene 1: 开篇 */}
                    {scene === 'opening' && (
                        <div className="flex flex-col items-center justify-center h-full space-y-12 animate-in fade-in zoom-in duration-1000 px-6">
                            <h1 className="opening-2026">2026</h1>
                            
                            <div className="flex flex-col items-center">
                                <div className="flex space-x-2 sm:space-x-4 mb-8">
                                    <div className="flip-card">{timeLeft.h}</div>
                                    <div className="flip-card">{timeLeft.m}</div>
                                    <div className="flip-card">{timeLeft.s}</div>
                                </div>
                                <div className="text-orange-400 font-bold tracking-[0.4em] text-xs sm:text-sm uppercase opacity-80">
                                    {timeLeft.d} DAYS REMAINING
                                </div>
                            </div>

                            <div className="glass-card text-center space-y-6">
                                <h2 className="text-white/40 text-[10px] tracking-[0.6em] uppercase">Custom New Year Scroll</h2>
                                <input 
                                    type="text"
                                    placeholder="输入您的姓名"
                                    className="input-elegant"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    disabled={loading}
                                />
                                <button 
                                    onClick={generateAIBlessing}
                                    className="w-full btn-action text-white flex items-center justify-center"
                                    disabled={loading}
                                >
                                    {loading ? <span className="loader scale-50"></span> : "开启新年寄语"}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Scene 2: 视频过渡 */}
                    {scene === 'video' && (
                        <div className="fixed inset-0 z-[100] bg-black">
                            <video 
                                autoPlay 
                                playsInline 
                                className="w-full h-full object-cover"
                                onEnded={() => setScene('result')}
                            >
                                <source src="12月31日.mp4" type="video/mp4" />
                            </video>
                        </div>
                    )}

                    {/* Scene 3: 结果展示 */}
                    {scene === 'result' && (
                        <div className="flex flex-col items-center justify-center h-full text-center p-8 animate-in fade-in duration-1000">
                            <h1 className="result-2026">2026</h1>

                            <div className="glass-card mt-8 space-y-10 animate-in slide-in-from-bottom-12 duration-1000 delay-300">
                                <div className="text-6xl">✨</div>
                                <div className="space-y-6">
                                    <p className="text-2xl sm:text-4xl font-black text-white leading-relaxed tracking-wider">
                                        “ {blessing?.cn} ”
                                    </p>
                                    <p className="text-sm sm:text-base text-white/40 italic font-light tracking-wide max-w-sm mx-auto">
                                        {blessing?.en}
                                    </p>
                                </div>
                                <div className="pt-8 border-t border-white/10">
                                    <p className="text-orange-500 font-bold text-[10px] tracking-[0.5em] uppercase">
                                        DEDICATED TO {name}
                                    </p>
                                </div>
                                <button 
                                    onClick={() => setScene('opening')}
                                    className="text-[10px] text-white/20 hover:text-white/80 tracking-[0.8em] transition-all uppercase"
                                >
                                    [ RESTART ]
                                </button>
                            </div>
                        </div>
                    )}

                    <footer className="fixed bottom-8 w-full text-center text-[8px] text-white/10 tracking-[2em] pointer-events-none uppercase">
                        Cinema Experience • 2026 New Year
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
