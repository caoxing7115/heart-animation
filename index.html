<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>条例题库在线答题</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>《纪律处分条例》知识测试</h1>
      <div id="info"></div>
    </header>

    <main id="quiz-area">
      <div id="start-screen">
        <button id="start-btn">开始随机组卷（手机友好）</button>
      </div>

      <div id="question-screen" class="hidden">
        <div id="progress"></div>
        <div id="question-card">
          <div id="q-text"></div>
          <div id="options"></div>
          <div id="tf-options" class="hidden">
            <button class="choice-btn" data-val="正确">正确</button>
            <button class="choice-btn" data-val="错误">错误</button>
          </div>
        </div>
        <div id="nav">
          <button id="next-btn">下一题</button>
        </div>
      </div>

      <div id="result-screen" class="hidden">
        <h2>考试结果</h2>
        <div id="result"></div>
        <button id="retry-btn">再来一套</button>
      </div>
    </main>

    <footer>
      <small>本页为练习用途，题库来源：题库 JSON</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
