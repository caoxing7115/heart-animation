<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>2026 跨年艺术盛典 | Cinematic Experience</title>

  <!-- Tailwind & Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Sans+SC:wght@300;500;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- ✅ ONLY ONE html2canvas (FIXED) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Noto Sans SC', sans-serif;
    }
  </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* ====== CONSTANTS ====== */
const BG_MUSIC_URL =
  "https://raw.githubusercontent.com/caoxing7115/heart-animation/main/%E6%B5%86%E6%9E%9C.mp3";

/* ✅ FIX: ABSOLUTE URL (CRITICAL FOR MOBILE) */
const VIDEO_SRC =
  "https://raw.githubusercontent.com/caoxing7115/heart-animation/main/12%E6%9C%8831%E6%97%A5.mp4";

/* ====== APP ====== */
function App() {
  const [scene, setScene] = useState("opening");
  const [name, setName] = useState("");
  const [videoMuted, setVideoMuted] = useState(true);

  const videoRef = useRef(null);
  const cardRef = useRef(null);

  const startAction = () => {
    if (!name.trim()) return;
    setScene("video");

    requestAnimationFrame(() => {
      if (videoRef.current) {
        videoRef.current.currentTime = 0;
        videoRef.current.play().catch(() => {});
      }
    });
  };

  const exportCard = async () => {
    if (!cardRef.current) return;

    const canvas = await window.html2canvas(cardRef.current, {
      scale: 2,
      backgroundColor: null,
      useCORS: true
    });

    const dataURL = canvas.toDataURL("image/png");

    /* ✅ FIX: MOBILE SAFE DOWNLOAD */
    const link = document.createElement("a");
    link.href = dataURL;
    link.download = `祝福卡-${name || "Friend"}-2026.png`;

    if (/iPhone|iPad|Android/i.test(navigator.userAgent)) {
      window.open(dataURL, "_blank");
    } else {
      link.click();
    }
  };

  return (
    <div className="w-full h-full text-white flex items-center justify-center">

      {scene === "opening" && (
        <div className="text-center space-y-6">
          <h1 className="text-6xl font-bold">2026</h1>
          <input
            className="px-6 py-3 text-black rounded"
            placeholder="Enter your name"
            value={name}
            onChange={e => setName(e.target.value)}
          />
          <button
            onClick={startAction}
            className="block mx-auto bg-orange-500 px-8 py-3 rounded text-white"
          >
            Unlock 2026
          </button>
        </div>
      )}

      {scene === "video" && (
        <div className="fixed inset-0 bg-black z-50">
          <video
            ref={videoRef}
            className="w-full h-full object-cover"
            src={VIDEO_SRC}
            playsInline
            muted={videoMuted}
            autoPlay
            controls={false}
            preload="none"
            onEnded={() => setScene("result")}
          />
          <button
            className="absolute top-6 right-6"
            onClick={() => {
              if (videoRef.current) {
                videoRef.current.muted = !videoRef.current.muted;
                setVideoMuted(videoRef.current.muted);
              }
            }}
          >
            <i className={`fa-solid ${videoMuted ? "fa-volume-xmark" : "fa-volume-high"}`}></i>
          </button>
        </div>
      )}

      {scene === "result" && (
        <div className="text-center space-y-6">
          <div
            ref={cardRef}
            className="bg-white text-black p-10 rounded-xl"
          >
            <h2 className="text-3xl font-bold">新年快乐，{name}</h2>
            <p>愿 2026 光芒万丈</p>
          </div>

          <button
            onClick={exportCard}
            className="bg-white text-black px-8 py-3 rounded-full font-bold"
          >
            Save Card
          </button>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
