        // --- ÂÖ®Â±ÄÁÉüËä±ÁªÑ‰ª∂ ---
        const GlobalFireworks = ({ intensity = 0.05 }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let particles = [];
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                
                const createFirework = (x, y) => {
                    const colors = ['#ff4d00', '#ffcc00', '#0099ff', '#ffffff', '#ff0055'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    for (let i = 0; i < 50; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 4 + 1;
                        particles.push({
                            x, y,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            a: 1,
                            c: color
                        });
                    }
                };

                const loop = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    particles = particles.filter(p => p.a > 0.05);
                    particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.05;
                        p.a -= 0.015;
                        ctx.globalAlpha = p.a;
                        ctx.fillStyle = p.c;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 1.2, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    if (Math.random() < intensity) {
                        createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
                    }
                    requestAnimationFrame(loop);
                };

                window.addEventListener('resize', resize);
                resize();
                loop();
                return () => window.removeEventListener('resize', resize);
            }, [intensity]);

            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none -z-10 bg-black" />;
        };
