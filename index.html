<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Tree: Optimized Pro</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background: #000; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            cursor: default;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        /* æ‘„åƒå¤´é¢„è§ˆ */
        #video-container {
            position: absolute; top: 20px; right: 20px; width: 160px; height: 120px; 
            z-index: 10; border-radius: 8px; overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.2); background: #111;
            transform: scaleX(-1); opacity: 0; transition: opacity 0.5s;
        }
        #video-container.active { opacity: 0.8; }
        #video-input { width: 100%; height: 100%; object-fit: cover; }

        /* UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; }
        
        .hud-text { 
            position: absolute; color: #fff; text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            text-transform: uppercase; letter-spacing: 2px; font-size: 14px; font-weight: 600;
            pointer-events: auto;
        }
        
        #status-bar { top: 40px; left: 40px; }
        .status-dot { display: inline-block; width: 10px; height: 10px; background: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0; margin-right: 10px;}

        #guide { 
            bottom: 40px; left: 40px; 
            background: linear-gradient(90deg, rgba(0,0,0,0.8), transparent); 
            padding: 20px; border-radius: 4px; border-left: 3px solid #FFD700;
            font-size: 12px; color: #ccc; line-height: 2.0;
        }
        b { color: #FFD700; }

        /* Loading */
        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s;
        }
        .loader-txt { 
            color: #FFD700; font-size: 14px; letter-spacing: 5px; margin-top: 20px; 
            text-shadow: 0 0 10px #FFD700;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="loader">
        <svg width="60" height="60" viewBox="0 0 60 60">
            <circle cx="30" cy="30" r="25" fill="none" stroke="#FFD700" stroke-width="3" stroke-dasharray="100" stroke-dashoffset="0">
                <animate attributeName="stroke-dashoffset" from="0" to="200" dur="1.5s" repeatCount="indefinite"/>
            </circle>
        </svg>
        <div class="loader-txt">OPTIMIZING MAGIC...</div>
    </div>

    <div id="video-container"><video id="video-input"></video></div>

    <div id="ui-layer">
        <div id="status-bar" class="hud-text">
            <div class="status-dot"></div> <span id="status-text">SYSTEM STANDBY</span>
        </div>
        <div id="guide" class="hud-text">
            AI CONTROLS<br>
            ğŸ– <b>OPEN PALM</b> : EXPLODE TO GALAXY<br>
            âœŠ <b>CLOSED FIST</b> : CONVERGE TO TREE<br>
            ğŸ‘Œ <b>PINCH</b> : INSPECT MEMORY
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- 1. ä¼˜åŒ–çš„ Shader: å¢å¤§ç²’å­å°ºå¯¸ï¼Œç»´æŒè§†è§‰é¥±æ»¡åº¦ -->
    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform float uMix; 
        
        attribute vec3 aGalaxyPos;
        attribute vec3 aTreePos;
        attribute float aSize;
        attribute vec3 aColor;
        attribute float aRandom;
        
        varying vec3 vColor;

        mat2 rotate2d(float _angle){
            return mat2(cos(_angle),-sin(_angle), sin(_angle),cos(_angle));
        }

        void main() {
            vec3 treeP = aTreePos;
            
            // æ ‘å½¢æ€å¾®åŠ¨
            if(uMix < 0.5) {
                float angle = uTime * 0.1;
                float breath = sin(uTime * 2.0 + treeP.y * 0.1) * 0.05; 
                treeP.xz = rotate2d(angle) * treeP.xz * (1.0 + breath);
            }
            
            vec3 finalPos = mix(treeP, aGalaxyPos, uMix);

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            float dist = length(mvPosition.xyz);
            
            // å…³é”®è°ƒæ•´ï¼šå¢åŠ å°ºå¯¸ç³»æ•° (800.0 -> 1200.0)
            // å³ä½¿ç²’å­å°‘äº†ï¼Œçœ‹èµ·æ¥ä¾ç„¶å¾ˆå¯†
            gl_PointSize = aSize * (1200.0 / dist);
            gl_Position = projectionMatrix * mvPosition;

            // é—ªçƒé€»è¾‘
            vec3 col = aColor;
            float twinkle = sin(uTime * 3.0 + aRandom * 100.0); 
            if(uMix < 0.5) {
                col += vec3(twinkle * 0.3); 
            }
            vColor = col;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D uTexture;
        varying vec3 vColor;

        void main() {
            vec4 texColor = texture2D(uTexture, gl_PointCoord);
            if(texColor.a < 0.1) discard;
            
            // ä¿æŒé«˜å¼ºåº¦æ›å…‰
            vec3 brightColor = vColor * 2.5; 
            gl_FragColor = vec4(brightColor, 1.0) * texColor;
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ==========================================
        //  GitHub å›¾ç‰‡é…ç½®
        // ==========================================
        const YOUR_PHOTOS = [
            'https://images.unsplash.com/photo-1544967082-d9d25d867d66?w=800&q=80', 
            'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=800&q=80', 
            'https://images.unsplash.com/photo-1576919228236-a097c32a58be?w=800&q=80',
            'https://images.unsplash.com/photo-1482638202372-7e28d2366638?w=800&q=80'
        ];

        const CONFIG = {
            // å…³é”®ä¼˜åŒ–ï¼šä» 45000 é™è‡³ 18000
            particleCount: 18000, 
            colors: {
                top: new THREE.Color('#FFD700'),    // é‡‘é¡¶
                mid: new THREE.Color('#32CD32'),    // é²œäº®ç»¿
                bot: new THREE.Color('#006400'),    // æ·±ç»¿åº•
                galaxy: new THREE.Color('#E0FFFF')  // æ˜Ÿç©ºè“ç™½
            }
        };

        const STATE = { TREE: 'TREE', GALAXY: 'GALAXY', FOCUS: 'FOCUS' };
        let appState = STATE.TREE;
        let activePhoto = null;
        let lastStateTime = 0;

        // --- åœºæ™¯åˆå§‹åŒ– ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 70);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // é™åˆ¶DPIä»¥é˜²å¡é¡¿
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0; 
        container.appendChild(renderer.domElement);

        // --- è¾‰å…‰ Bloom (å‚æ•°å¾®è°ƒä»¥é€‚åº”å¤§ç²’å­) ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.8;  // ç•¥å¾®å¢å¼ºè¾‰å…‰ï¼Œå¼¥è¡¥æ•°é‡å‡å°‘
        bloomPass.radius = 0.7;    // å¢åŠ å…‰æ™•åŠå¾„
        composer.addPass(bloomPass);

        // --- èµ„æº ---
        const textureLoader = new THREE.TextureLoader();
        textureLoader.setCrossOrigin('anonymous');

        function createLightTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,255,255,0.6)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            return new THREE.Texture(canvas);
        }
        const particleTex = createLightTexture();
        particleTex.needsUpdate = true;

        // --- 1. ä¼˜åŒ–çš„ç²’å­ç³»ç»Ÿ ---
        let pSystem, pUniforms;
        function initParticles() {
            const geo = new THREE.BufferGeometry();
            const treePos=[], galaxyPos=[], colors=[], sizes=[], randoms=[];
            const H = 60, BaseR = 25;

            for(let i=0; i<CONFIG.particleCount; i++) {
                randoms.push(Math.random());

                // æ ‘å½¢æ€
                const y = (i/CONFIG.particleCount)*H - H/2;
                const p = (y + H/2)/H;
                const r = BaseR * (1-p) * Math.sqrt(Math.random()); 
                const th = i * 2.4; 
                treePos.push(r*Math.cos(th), y, r*Math.sin(th));

                // æ˜Ÿç©ºå½¢æ€
                const gr = 100 + Math.random()*200;
                const phi = Math.acos(2*Math.random()-1);
                const lam = Math.random()*2*Math.PI;
                galaxyPos.push(gr*Math.sin(phi)*Math.cos(lam), gr*Math.sin(phi)*Math.sin(lam), gr*Math.cos(phi));

                // é¢œè‰²
                let c;
                if(p > 0.8) c = CONFIG.colors.top.clone();
                else if(p > 0.3) c = CONFIG.colors.mid.clone().lerp(CONFIG.colors.top, (p-0.3)/0.5);
                else c = CONFIG.colors.bot.clone().lerp(CONFIG.colors.mid, p/0.3);
                
                if(Math.random() > 0.85) { // å¢åŠ å½©ç¯æ¯”ä¾‹
                    const rnd = Math.random();
                    if(rnd<0.33) c.setHex(0xFF0033); 
                    else if(rnd<0.66) c.setHex(0x00AAFF); 
                    else c.setHex(0xFFD700); 
                }
                
                colors.push(c.r, c.g, c.b);
                sizes.push(Math.random()*0.6 + 0.3); // åŸºç¡€å°ºå¯¸ç•¥å¾®å¢å¤§
            }

            geo.setAttribute('aTreePos', new THREE.Float32BufferAttribute(treePos, 3));
            geo.setAttribute('aGalaxyPos', new THREE.Float32BufferAttribute(galaxyPos, 3));
            geo.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
            geo.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

            pUniforms = { uTime: {value:0}, uMix: {value:0}, uTexture: {value:particleTex} };
            
            pSystem = new THREE.Points(geo, new THREE.ShaderMaterial({
                uniforms: pUniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                vertexColors: true
            }));
            scene.add(pSystem);
        }

        // --- 2. å®ä½“è£…é¥° (ä¿æŒæ•°é‡ï¼Œå¢å¼ºä½“ç§¯æ„Ÿ) ---
        const decos = [];
        function initDecos() {
            const boxGeo = new THREE.BoxGeometry(1.6, 1.6, 1.6); // ç¨å¾®åŠ å¤§
            const ballGeo = new THREE.IcosahedronGeometry(1.1, 2);
            
            const redMat = new THREE.MeshStandardMaterial({ 
                color: 0xCC0000, roughness: 0.1, metalness: 0.6, emissive: 0x330000 
            });
            const goldMat = new THREE.MeshStandardMaterial({ 
                color: 0xFFD700, roughness: 0.1, metalness: 0.9, emissive: 0x443300 
            });

            for(let i=0; i<300; i++) {
                const isGift = Math.random()>0.6;
                const mesh = new THREE.Mesh(isGift?boxGeo:ballGeo, isGift?redMat:goldMat);
                
                const y = (Math.random()-0.5)*55;
                const r = 24 * (1 - (y+27.5)/55) * Math.sqrt(Math.random());
                const th = Math.random()*Math.PI*2;
                
                mesh.position.set(r*Math.cos(th), y, r*Math.sin(th));
                mesh.rotation.set(Math.random(), Math.random(), Math.random());
                mesh.scale.setScalar(Math.random()*0.5 + 0.5);

                mesh.userData = {
                    treePos: mesh.position.clone(),
                    galaxyPos: new THREE.Vector3((Math.random()-0.5)*150, (Math.random()-0.5)*100, (Math.random()-0.5)*150),
                    galaxyRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0)
                };
                decos.push(mesh);
                scene.add(mesh);
            }
        }

        // --- 3. é‡‘é“¶é›ªèŠ± ---
        let snowSystem;
        function initSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [], cols = [];
            for(let i=0; i<1500; i++) {
                pos.push((Math.random()-0.5)*150, Math.random()*100-50, (Math.random()-0.5)*150);
                const isGold = Math.random()>0.5;
                const c = isGold ? new THREE.Color(0xFFD700) : new THREE.Color(0xFFFFFF);
                cols.push(c.r, c.g, c.b);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
            
            const mat = new THREE.PointsMaterial({
                size: 0.8, // é›ªèŠ±åŠ å¤§
                map: particleTex, vertexColors: true,
                transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        // --- 4. ç…§ç‰‡å¢™ ---
        const photos = [];
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);

        function createPhoto(tex) {
            const grp = new THREE.Group();
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0xffffff, roughness: 0.2, metalness: 0.1, emissive: 0x222222
            });
            const frame = new THREE.Mesh(new THREE.PlaneGeometry(3.6, 4.2), frameMat);
            const imgMat = new THREE.MeshBasicMaterial({map:tex, side:THREE.DoubleSide});
            const img = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 3.2), imgMat);
            img.position.set(0, 0.4, 0.02);
            
            grp.add(frame); grp.add(img); 
            grp.add(img.clone().translateZ(-0.04).rotateY(Math.PI));
            grp.scale.set(0,0,0);
            
            grp.userData = {
                galaxyPos: new THREE.Vector3((Math.random()-0.5)*100, (Math.random()-0.5)*60, (Math.random()-0.5)*100),
                galaxyRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0)
            };
            photoGroup.add(grp);
            photos.push(grp);
        }

        // --- å¯åŠ¨ ---
        async function init() {
            scene.add(new THREE.AmbientLight(0x222222, 2.0));
            const spot = new THREE.SpotLight(0xffd700, 1000);
            spot.position.set(30, 60, 30);
            scene.add(spot);
            const rim = new THREE.PointLight(0x0088ff, 500);
            rim.position.set(-30, 10, -30);
            scene.add(rim);

            initParticles();
            initDecos();
            initSnow();

            // åŠ è½½ç…§ç‰‡
            const bar = document.querySelector('.loader-txt');
            if (YOUR_PHOTOS.length > 0) {
                const promises = YOUR_PHOTOS.map(url => new Promise(res => {
                    textureLoader.load(url, t => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        createPhoto(t);
                        res();
                    }, undefined, res);
                }));
                await Promise.all(promises);
            }
            
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 1000);
                startMediaPipe();
            }, 500);
        }
        init();

        // --- é€»è¾‘æ§åˆ¶ ---
        function switchState(newState, targetObj = null) {
            const now = Date.now();
            if(now - lastStateTime < 1200 && newState !== STATE.GALAXY) return;
            if(appState === newState && newState !== STATE.FOCUS) return;
            appState = newState;
            lastStateTime = now;

            const txt = document.getElementById('status-text');
            const dot = document.querySelector('.status-dot');
            txt.innerText = newState;
            dot.style.background = newState===STATE.TREE ? '#0f0' : (newState===STATE.GALAXY?'#0cf':'#f0f');

            gsap.to(pUniforms.uMix, { value: newState===STATE.TREE?0.0:1.0, duration: 2.0, ease: "power2.inOut" });

            decos.forEach(mesh => {
                if(newState === STATE.TREE) {
                    gsap.to(mesh.position, {x:mesh.userData.treePos.x, y:mesh.userData.treePos.y, z:mesh.userData.treePos.z, duration:2});
                    gsap.to(mesh.scale, {x:mesh.userData.treePos.y>-25?0.5:0, y:0.5, z:0.5, duration:2});
                } else {
                    gsap.to(mesh.position, {x:mesh.userData.galaxyPos.x, y:mesh.userData.galaxyPos.y, z:mesh.userData.galaxyPos.z, duration:2});
                    gsap.to(mesh.scale, {x:0, y:0, z:0, duration:2});
                }
            });

            if(newState === STATE.FOCUS) {
                gsap.to(bloomPass, { strength: 0.2, radius: 0.1, duration: 1 });
                gsap.to(renderer, { toneMappingExposure: 0.8, duration: 1 });
            } else if(newState === STATE.GALAXY) {
                gsap.to(bloomPass, { strength: 1.8, radius: 0.7, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.2, duration: 2 });
            } else {
                gsap.to(bloomPass, { strength: 1.6, radius: 0.6, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.0, duration: 2 });
            }

            photos.forEach(grp => {
                let tPos, tRot, tScale;
                if(newState === STATE.TREE) {
                    tPos = new THREE.Vector3(0,0,0); tRot = new THREE.Euler(0,0,0); tScale = 0;
                } else if(newState === STATE.GALAXY) {
                    tPos = grp.userData.galaxyPos; tRot = grp.userData.galaxyRot; tScale = 1;
                } else if(newState === STATE.FOCUS) {
                    if(grp === targetObj) {
                        tPos = new THREE.Vector3(0, 15, 45); tRot = new THREE.Euler(0,0,0); tScale = 3.5; 
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration:1});
                    } else {
                        tPos = grp.userData.galaxyPos.clone().multiplyScalar(1.5); tRot = grp.userData.galaxyRot; tScale = 0;
                    }
                }
                gsap.to(grp.position, {x:tPos.x, y:tPos.y, z:tPos.z, duration:1.5});
                if(newState!==STATE.FOCUS || grp!==targetObj) gsap.to(grp.rotation, {x:tRot.x, y:tRot.y, z:tRot.z, duration:1.5});
                else gsap.to(grp.rotation, {x:0, y:0, z:0, duration:1});
                gsap.to(grp.scale, {x:tScale, y:tScale, z:tScale, duration:1});
            });
        }

        // --- MediaPipe ---
        function startMediaPipe() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands:1, modelComplexity:1, minDetectionConfidence:0.6, minTrackingConfidence:0.6});
            
            hands.onResults(results => {
                if(!results.multiHandLandmarks?.length) return;
                const lm = results.multiHandLandmarks[0];
                const d = (i,j) => Math.hypot(lm[i].x-lm[j].x, lm[i].y-lm[j].y);

                const open = d(8,0)>0.3 && d(12,0)>0.3 && d(16,0)>0.3;
                const fist = d(8,0)<0.2 && d(12,0)<0.2 && d(16,0)<0.2;
                const pinch = d(4,8);

                if(fist) { switchState(STATE.TREE); activePhoto=null; }
                else if(open) {
                    if(appState === STATE.TREE) switchState(STATE.GALAXY);
                    if(appState === STATE.GALAXY) gsap.to(scene.rotation, {y:(lm[9].x-0.5)*1.5, x:(lm[9].y-0.5)*0.8, duration:0.5});
                }
                
                if(pinch<0.05 && appState===STATE.GALAXY && !activePhoto) {
                    if(photos.length) { activePhoto = photos[Math.floor(Math.random()*photos.length)]; switchState(STATE.FOCUS, activePhoto); playDing(); }
                } else if(pinch>0.1 && appState===STATE.FOCUS) {
                    activePhoto=null; switchState(STATE.GALAXY);
                }
            });

            const cam = new Camera(video, {onFrame: async ()=>await hands.send({image:video}), width:640, height:480});
            cam.start().then(()=>document.getElementById('video-container').classList.add('active'));
        }

        const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        function playDing() {
            if(audioCtx.state==='suspended') audioCtx.resume();
            const o=audioCtx.createOscillator(), g=audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value=800; g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.5);
            o.start(); o.stop(audioCtx.currentTime+0.5);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            if(pUniforms) pUniforms.uTime.value = t;
            if(snowSystem) {
                const pos = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<pos.length; i+=3) {
                    pos[i] -= 0.15; // ç¨å¿«ä¸‹è½
                    if(pos[i] < -50) pos[i] = 50;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                snowSystem.rotation.y = t * 0.05;
            }
            if(appState === STATE.GALAXY) photos.forEach((p,i) => p.position.y += Math.sin(t+i)*0.015);
            composer.render();
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
