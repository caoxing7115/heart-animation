    <div id="canvas-container"></div>

    <!-- 1. åŠ¨æ€é—ªçƒç²’å­ Shader -->
    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform float uMix; 
        
        attribute vec3 aGalaxyPos;
        attribute vec3 aTreePos;
        attribute float aSize;
        attribute vec3 aColor;
        attribute float aRandom; // ç”¨äºéšæœºé—ªçƒ
        attribute float aIsBackground;
        
        varying vec3 vColor;

        mat2 rotate2d(float _angle){
            return mat2(cos(_angle),-sin(_angle), sin(_angle),cos(_angle));
        }

        void main() {
            vec3 finalPos;
            
            if (aIsBackground > 0.5) {
                finalPos = aGalaxyPos;
                finalPos.x += sin(uTime * 0.1 + aGalaxyPos.y) * 1.5;
                finalPos.y += cos(uTime * 0.15 + aGalaxyPos.x) * 1.5;
            } else {
                vec3 treeP = aTreePos;
                // æ ‘çš„è‡ªè½¬
                if(uMix < 0.9) {
                    float angle = uTime * 0.15;
                    treeP.xz = rotate2d(angle) * treeP.xz;
                }
                finalPos = mix(treeP, aGalaxyPos, uMix);
            }

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            float dist = length(mvPosition.xyz);
            
            // ç²’å­å¤§å°éšè·ç¦»å˜åŒ–
            gl_PointSize = aSize * (450.0 / dist);
            gl_Position = projectionMatrix * mvPosition;

            // é¢œè‰²å¤„ç†ï¼šåŠ å…¥é—ªçƒé€»è¾‘
            vec3 col = aColor;
            
            // åªæœ‰æ ‘ä¸Šçš„ç²’å­ä¼šé—ªçƒ (å½©ç¯æ•ˆæœ)
            if (aIsBackground < 0.5 && uMix < 0.5) {
                float twinkle = sin(uTime * 3.0 + aRandom * 10.0) * 0.5 + 0.5;
                col += twinkle * 0.3; // å˜äº®
            }
            
            vColor = col;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D uTexture;
        varying vec3 vColor;

        void main() {
            vec4 texColor = texture2D(uTexture, gl_PointCoord);
            if(texColor.a < 0.1) discard;
            // å¢å¼ºäº®åº¦ï¼Œç¡®ä¿é»‘è‰²èƒŒæ™¯ä¸‹æ¸…æ™°
            gl_FragColor = vec4(vColor * 1.8, 1.0) * texColor;
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- é…ç½® ---
        const CONFIG = {
            particleCount: 45000,
            bgRatio: 0.2, // 20% æ˜¯å¸¸é©»èƒŒæ™¯æ˜Ÿç©º
            colors: {
                top: new THREE.Color('#FFD700'),    // é‡‘é¡¶
                mid: new THREE.Color('#00FF88'),    // è§å…‰ç»¿ä¸­æ®µ
                bot: new THREE.Color('#004225'),    // æ·±ç»¿åº•åº§
                galaxy: new THREE.Color('#E0FFFF')  // å†°è“æ˜Ÿç©º
            },
            images: [
                'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=500&q=80',
                'https://images.unsplash.com/photo-1544967082-d9d25d867d66?w=500&q=80',
                'https://images.unsplash.com/photo-1576919228236-a097c32a58be?w=500&q=80'
            ]
        };

        const STATE = { TREE: 'TREE', GALAXY: 'GALAXY', FOCUS: 'FOCUS' };
        let appState = STATE.TREE;
        let activePhoto = null;
        let lastStateTime = 0;

        // --- åœºæ™¯åŸºç¡€ ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // ææ·¡çš„é›¾æ°”ï¼Œå¢åŠ å±‚æ¬¡æ„Ÿä½†ä¸é®æŒ¡
        scene.fog = new THREE.FogExp2(0x050505, 0.01);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 500);
        camera.position.set(0, 15, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        // ä½¿ç”¨ç”µå½±çº§è‰²è°ƒæ˜ å°„
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // --- è¾‰å…‰ (æ¢¦å¹»æ°›å›´æ ¸å¿ƒ) ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.15; // ç¨å¾®æé«˜é˜ˆå€¼ï¼Œåªè®©äº®çš„éƒ¨åˆ†å‘å…‰
        bloomPass.strength = 1.6;   // å¼ºå…‰
        bloomPass.radius = 0.6;     // å¤§èŒƒå›´æ™•æŸ“
        composer.addPass(bloomPass);

        // --- èµ„æº ---
        const texLoader = new THREE.TextureLoader();
        texLoader.setCrossOrigin('anonymous');

        function createLightTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.6)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            return new THREE.Texture(canvas);
        }
        const particleTex = createLightTexture();
        particleTex.needsUpdate = true;

        // --- 1. æ ¸å¿ƒç²’å­æ ‘ (Shader) ---
        let pSystem, pUniforms;
        function initParticles() {
            const geo = new THREE.BufferGeometry();
            const treePos=[], galaxyPos=[], colors=[], sizes=[], isBg=[], randoms=[];
            const H = 50, BaseR = 20;

            for(let i=0; i<CONFIG.particleCount; i++) {
                const bg = Math.random() < CONFIG.bgRatio ? 1 : 0;
                isBg.push(bg);
                randoms.push(Math.random());

                // Tree Pos (Volumetric)
                const y = (i/CONFIG.particleCount)*H - H/2;
                const p = (y + H/2)/H;
                const r = BaseR * (1-p) * Math.sqrt(Math.random()); // å†…éƒ¨å¡«å……
                const th = i * 2.4;
                treePos.push(r*Math.cos(th), y, r*Math.sin(th));

                // Galaxy Pos
                const gr = 80 + Math.random()*120;
                const phi = Math.acos(2*Math.random()-1);
                const lam = Math.random()*2*Math.PI;
                galaxyPos.push(gr*Math.sin(phi)*Math.cos(lam), gr*Math.sin(phi)*Math.sin(lam), gr*Math.cos(phi));

                // Color
                if(bg) {
                    colors.push(0.8, 0.9, 1.0); // æ˜Ÿç©ºè“ç™½
                    sizes.push(Math.random()*0.4 + 0.1);
                } else {
                    // æ ‘èº«æ¸å˜
                    let c;
                    if(p > 0.8) c = CONFIG.colors.top.clone();
                    else if(p > 0.4) c = CONFIG.colors.mid.clone().lerp(CONFIG.colors.top, (p-0.4)/0.4);
                    else c = CONFIG.colors.bot.clone().lerp(CONFIG.colors.mid, p/0.4);
                    
                    // éšæœºå½©ç¯è£…é¥°ç‚¹ (10%çš„ç²’å­å˜æˆçº¢è‰²/è“è‰²/ç´«è‰²çš„ç¯)
                    if(Math.random()>0.9) {
                        const rnd = Math.random();
                        if(rnd<0.33) c.setHex(0xFF0000); // çº¢
                        else if(rnd<0.66) c.setHex(0x0088FF); // è“
                        else c.setHex(0xFF00FF); // ç´«
                    }
                    colors.push(c.r, c.g, c.b);
                    sizes.push(Math.random()*0.6 + 0.2);
                }
            }

            geo.setAttribute('aTreePos', new THREE.Float32BufferAttribute(treePos, 3));
            geo.setAttribute('aGalaxyPos', new THREE.Float32BufferAttribute(galaxyPos, 3));
            geo.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
            geo.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('aIsBackground', new THREE.Float32BufferAttribute(isBg, 1));
            geo.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

            pUniforms = { uTime: {value:0}, uMix: {value:0}, uTexture: {value:particleTex} };
            pSystem = new THREE.Points(geo, new THREE.ShaderMaterial({
                uniforms: pUniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, vertexColors: true
            }));
            scene.add(pSystem);
        }

        // --- 2. å®ä½“è£…é¥°ç‰© (Gifts & Ornaments) ---
        // è¿™äº›ç‰©ä½“ä¼šæœ‰çœŸå®çš„ç‰©ç†ä½“ç§¯ï¼Œä¸ä»…æ˜¯å…‰ç‚¹
        const decos = [];
        function initDecos() {
            const boxGeo = new THREE.BoxGeometry(1.2, 1.2, 1.2);
            const ballGeo = new THREE.IcosahedronGeometry(0.8, 1);
            
            // ç¤¼ç‰©æè´¨ï¼šé«˜åå…‰é‡‘å±
            const giftMat = new THREE.MeshStandardMaterial({
                color: 0xD02020, metalness: 0.7, roughness: 0.2, emissive: 0x300000
            });
            // é‡‘çƒæè´¨
            const goldMat = new THREE.MeshStandardMaterial({
                color: 0xFFD700, metalness: 1.0, roughness: 0.1, emissive: 0x443300
            });

            for(let i=0; i<500; i++) {
                const isGift = Math.random() > 0.6;
                const mesh = new THREE.Mesh(isGift?boxGeo:ballGeo, isGift?giftMat:goldMat);
                
                // æ ‘ä½ç½®
                const y = (Math.random()-0.5)*45;
                const r = 20 * (1 - (y+22.5)/45) * Math.sqrt(Math.random()); // å†…éƒ¨å¡«å……
                const th = Math.random()*Math.PI*2;
                
                mesh.position.set(r*Math.cos(th), y, r*Math.sin(th));
                mesh.rotation.set(Math.random(), Math.random(), Math.random());
                mesh.scale.setScalar(Math.random()*0.5 + 0.3);

                // ä¿å­˜æ•°æ®ç”¨äºåŠ¨ç”»
                mesh.userData = {
                    treePos: mesh.position.clone(),
                    galaxyPos: new THREE.Vector3((Math.random()-0.5)*100, (Math.random()-0.5)*80, (Math.random()-0.5)*100),
                    galaxyRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0)
                };
                
                decos.push(mesh);
                scene.add(mesh);
            }
        }

        // --- 3. é‡‘é“¶é›ªèŠ± (Falling Snow) ---
        let snowSystem;
        function initSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [], cols = [];
            for(let i=0; i<1500; i++) {
                pos.push((Math.random()-0.5)*120, Math.random()*100-50, (Math.random()-0.5)*120);
                // é‡‘è‰²å’Œé“¶è‰²äº¤æ›¿
                const isGold = Math.random() > 0.5;
                const c = isGold ? new THREE.Color(0xFFD700) : new THREE.Color(0xEEEEFF);
                cols.push(c.r, c.g, c.b);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
            
            const mat = new THREE.PointsMaterial({
                size: 0.4, map: particleTex, vertexColors: true,
                transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        // --- 4. æ‹ç«‹å¾—ç…§ç‰‡ (Polaroid) ---
        const photos = [];
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);
        const frameGeo = new THREE.PlaneGeometry(3.2, 3.8);
        const imgGeo = new THREE.PlaneGeometry(2.8, 2.8);
        
        function createPhoto(tex) {
            const grp = new THREE.Group();
            // è¾¹æ¡†ï¼šç¨å¾®å‘ä¸€ç‚¹å…‰
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0xffffff, roughness: 0.4, metalness: 0.1, emissive: 0x222222
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            
            // ç…§ç‰‡ï¼šè‡ªå‘å…‰ï¼Œç¡®ä¿åœ¨é»‘å¤œä¸­æ¸…æ™°
            const imgMat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const img = new THREE.Mesh(imgGeo, imgMat);
            img.position.set(0, 0.3, 0.03);
            
            const imgBack = img.clone(); 
            imgBack.position.z = -0.03; 
            imgBack.rotation.y = Math.PI;

            grp.add(frame); grp.add(img); grp.add(imgBack);
            grp.scale.set(0,0,0);
            
            grp.userData = {
                galaxyPos: new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*50, (Math.random()-0.5)*80),
                galaxyRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0)
            };
            photoGroup.add(grp);
            photos.push(grp);
        }

        // --- åˆå§‹åŒ–æµç¨‹ ---
        async function init() {
            // ç¯å¢ƒå…‰ + èšå…‰ç¯ (ç…§äº®å®ä½“è£…é¥°)
            scene.add(new THREE.AmbientLight(0x222222, 1.0));
            const spot = new THREE.SpotLight(0xffd700, 800);
            spot.position.set(20, 50, 20);
            spot.angle = 0.6;
            spot.penumbra = 0.5;
            scene.add(spot);

            const blueLight = new THREE.PointLight(0x0088ff, 200, 100);
            blueLight.position.set(-20, 10, -20);
            scene.add(blueLight);

            initParticles();
            initDecos();
            initSnow();

            const promises = CONFIG.images.map(url => new Promise(res => {
                texLoader.load(url, t => { t.colorSpace=THREE.SRGBColorSpace; createPhoto(t); res(); }, undefined, res);
            }));
            await Promise.all(promises);
            
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 600);
            startMediaPipe();
        }
        init();

        document.getElementById('photo-upload').addEventListener('change', (e) => {
            if(e.target.files.length) Array.from(e.target.files).forEach(f => {
                const img = new Image(); img.src = URL.createObjectURL(f);
                img.onload = () => { const t = new THREE.Texture(img); t.colorSpace=THREE.SRGBColorSpace; t.needsUpdate=true; createPhoto(t); }
            });
        });

        // --- åŠ¨ç”»çŠ¶æ€æ§åˆ¶ ---
        function switchState(newState, targetObj = null) {
            const now = Date.now();
            if(now - lastStateTime < 1000 && newState !== STATE.GALAXY) return;
            if(appState === newState && newState !== STATE.FOCUS) return;
            appState = newState;
            lastStateTime = now;

            const text = document.getElementById('status-text');
            const dot = document.querySelector('.status-dot');
            text.innerText = newState;
            dot.style.background = newState===STATE.TREE ? '#0f0' : (newState===STATE.GALAXY?'#0cf':'#f0f');

            // 1. ç²’å­åˆ‡æ¢
            gsap.to(pUniforms.uMix, { value: newState===STATE.TREE?0.0:1.0, duration: 2.0, ease: "power2.inOut" });

            // 2. å®ä½“è£…é¥°ç‰©åˆ‡æ¢
            decos.forEach(mesh => {
                let tPos, tRot, tScale;
                if(newState === STATE.TREE) {
                    tPos = mesh.userData.treePos; 
                    tRot = new THREE.Euler(Math.random(), Math.random(), 0);
                    tScale = mesh.scale.x > 0.1 ? mesh.scale.x : 0.4; // æ¢å¤
                } else {
                    // æ•£å¼€æ—¶ï¼Œè£…é¥°ç‰©ä¹Ÿé£å‡ºå»
                    tPos = mesh.userData.galaxyPos;
                    tRot = mesh.userData.galaxyRot;
                    tScale = 0; // æ…¢æ…¢å˜å°æ¶ˆå¤±ï¼Œé¿å…æŠ¢è§†è§‰
                }
                
                // å¦‚æœæ˜¯ Focus æ¨¡å¼ï¼Œè£…é¥°ç‰©è¦è¿…é€Ÿæ¶ˆå¤±
                if(newState === STATE.FOCUS) tScale = 0;

                gsap.to(mesh.position, {x:tPos.x, y:tPos.y, z:tPos.z, duration:2});
                gsap.to(mesh.rotation, {x:tRot.x, y:tRot.y, z:tRot.z, duration:2});
                gsap.to(mesh.scale, {x:tScale, y:tScale, z:tScale, duration:2});
            });

            // 3. æ›å…‰æ§åˆ¶ (ä¿æŒç…§ç‰‡æ¸…æ™°)
            if(newState === STATE.FOCUS) {
                gsap.to(bloomPass, { strength: 0.2, radius: 0.1, duration: 1 });
                gsap.to(renderer, { toneMappingExposure: 0.8, duration: 1 });
            } else if(newState === STATE.GALAXY) {
                gsap.to(bloomPass, { strength: 1.6, radius: 0.6, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.2, duration: 2 });
            } else {
                gsap.to(bloomPass, { strength: 1.5, radius: 0.5, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.2, duration: 2 });
            }

            // 4. ç…§ç‰‡åŠ¨ç”»
            photos.forEach(grp => {
                let tPos, tRot, tScale;
                if(newState === STATE.TREE) {
                    tPos = new THREE.Vector3(0,0,0); tRot = new THREE.Euler(0,0,0); tScale = 0;
                } else if(newState === STATE.GALAXY) {
                    tPos = grp.userData.galaxyPos; tRot = grp.userData.galaxyRot; tScale = 1;
                } else if(newState === STATE.FOCUS) {
                    if(grp === targetObj) {
                        const isPortrait = window.innerWidth < window.innerHeight;
                        const scale = isPortrait ? 1.8 : 2.5; 
                        tPos = new THREE.Vector3(0, 15, 45); 
                        tRot = new THREE.Euler(0,0,0); 
                        tScale = scale;
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration:1});
                    } else {
                        tPos = grp.userData.galaxyPos.clone().multiplyScalar(1.5); tRot = grp.userData.galaxyRot; tScale = 0;
                    }
                }
                gsap.to(grp.position, {x:tPos.x, y:tPos.y, z:tPos.z, duration:1.5});
                if(newState!==STATE.FOCUS || grp!==targetObj) gsap.to(grp.rotation, {x:tRot.x, y:tRot.y, z:tRot.z, duration:1.5});
                else gsap.to(grp.rotation, {x:0, y:0, z:0, duration:1});
                gsap.to(grp.scale, {x:tScale, y:tScale, z:tScale, duration:1});
            });
        }

        // --- MediaPipe ---
        function startMediaPipe() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands:1, modelComplexity:0, minDetectionConfidence:0.5, minTrackingConfidence:0.5});
            
            hands.onResults(results => {
                if(!results.multiHandLandmarks?.length) return;
                const lm = results.multiHandLandmarks[0];
                const d = (i,j) => Math.hypot(lm[i].x-lm[j].x, lm[i].y-lm[j].y);

                const open = d(8,0)>0.3 && d(12,0)>0.3;
                const fist = d(8,0)<0.2 && d(12,0)<0.2;
                const pinch = d(4,8);

                if(fist) { switchState(STATE.TREE); activePhoto=null; }
                else if(open) {
                    if(appState === STATE.TREE) switchState(STATE.GALAXY);
                    if(appState === STATE.GALAXY) {
                        gsap.to(scene.rotation, {y:(lm[9].x-0.5)*2.5, x:(lm[9].y-0.5)*1.0, duration:0.5});
                    }
                }
                
                if(pinch<0.05 && appState===STATE.GALAXY && !activePhoto) {
                    if(photos.length) { activePhoto = photos[Math.floor(Math.random()*photos.length)]; switchState(STATE.FOCUS, activePhoto); playDing(); }
                } else if(pinch>0.12 && appState===STATE.FOCUS) {
                    activePhoto=null; switchState(STATE.GALAXY);
                }
            });

            const cam = new Camera(video, {onFrame: async ()=>await hands.send({image:video}), width:320, height:240, facingMode:'user'});
            cam.start().then(()=>document.getElementById('video-container').classList.add('active'));
        }

        const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        function playDing() {
            if(audioCtx.state==='suspended') audioCtx.resume();
            const o=audioCtx.createOscillator(), g=audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value=800; g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.5);
            o.start(); o.stop(audioCtx.currentTime+0.5);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            if(pUniforms) pUniforms.uTime.value = t;
            
            // é›ªèŠ±é£˜è½
            if(snowSystem) {
                const pos = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<pos.length; i+=3) {
                    pos[i] -= 0.1; // ä¸‹è½
                    if(pos[i] < -50) pos[i] = 50; // å¾ªç¯
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                snowSystem.rotation.y = t * 0.05;
            }

            // ç…§ç‰‡å¾®å¾®æµ®åŠ¨
            if(appState === STATE.GALAXY) photos.forEach((p,i) => p.position.y += Math.sin(t+i)*0.015);
            
            composer.render();
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
