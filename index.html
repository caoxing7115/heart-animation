<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>条例自学测验</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 20px;
      color: #333;
      line-height: 1.6;
    }
    .option {
      display: block;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      background: #eaf3ff;
      border-color: #3399ff;
    }
    .selected {
      background: #d8e9ff;
      border-color: #007bff;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="question">正在加载题目...</h2>
    <div id="options"></div>
    <button id="submitBtn">提交</button>
    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
