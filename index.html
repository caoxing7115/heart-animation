    <!-- è‡ªå®šä¹‰ç€è‰²å™¨ä»£ç ï¼šç”¨äºé«˜æ€§èƒ½ç²’å­å˜æ¢ -->
    <script type="x-shader/x-vertex" id="vertexshader">
        uniform float uTime;
        uniform float uExpansion; // æ§åˆ¶å˜é‡ï¼š0=æ ‘ï¼Œ1=æ˜Ÿç©º
        
        attribute vec3 aTargetPos; // æ˜Ÿç©ºçŠ¶æ€ä¸‹çš„ä½ç½®
        attribute float aSize;
        attribute vec3 aColor;
        
        varying vec3 vColor;
        varying float vAlpha;

        void main() {
            vColor = aColor;
            
            // æ ¸å¿ƒé€»è¾‘ï¼šåœ¨æ ‘å½¢æ€(position)å’Œæ˜Ÿç©ºå½¢æ€(aTargetPos)ä¹‹é—´æ’å€¼
            // ä½¿ç”¨ä¸‰æ¬¡å¹³æ»‘æ’å€¼ (Smoothstep feel)
            vec3 pos = mix(position, aTargetPos, uExpansion);

            // æ·»åŠ åŠ¨æ€å‘¼å¸æ•ˆæœ (ä»…åœ¨æ ‘å½¢æ€æ—¶æ˜æ˜¾)
            if(uExpansion < 0.5) {
                float wave = sin(uTime * 2.0 + pos.y * 0.2) * 0.1;
                pos.x += wave;
                pos.z += wave;
            } else {
                // æ˜Ÿç©ºçŠ¶æ€ä¸‹ç¼“æ…¢æ¼‚æµ®
                pos.x += sin(uTime * 0.5 + pos.y) * 0.5;
                pos.y += cos(uTime * 0.3 + pos.x) * 0.5;
            }

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            
            // ç²’å­å¤§å°éšè·ç¦»è¡°å‡
            gl_PointSize = aSize * (300.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
            
            // è¾¹ç¼˜æ·¡å‡º
            vAlpha = 1.0;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform sampler2D pointTexture;
        varying vec3 vColor;
        varying float vAlpha;

        void main() {
            // æ¸²æŸ“åœ†å½¢ç²’å­è´´å›¾
            gl_FragColor = vec4(vColor, vAlpha);
            gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord);
            
            // æç®€å…‰æ™•
            if (gl_FragColor.a < 0.1) discard;
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            particleCount: 45000,
            colors: {
                treeBase: 0x0B6623, // æ·±ç»¿
                treeTip: 0x00FF88,  // è§å…‰ç»¿
                galaxy: 0xFFFFFF    // æ˜Ÿç©ºè‰²
            },
            // é»˜è®¤å›¾ç‰‡
            images: [
                'https://images.unsplash.com/photo-1544967082-d9d25d867d66?w=500&q=80',
                'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=500&q=80',
                'https://images.unsplash.com/photo-1576919228236-a097c32a58be?w=500&q=80'
            ]
        };

        const STATE = { TREE: 'TREE', SCATTER: 'SCATTER', ZOOM: 'ZOOM' };
        let appState = STATE.TREE;
        let activePhoto = null;

        // --- Init ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.1, 500);
        camera.position.set(0, 15, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        // --- Post Processing ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth/2, window.innerHeight/2), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.2;
        bloomPass.strength = 1.5; // é»˜è®¤é«˜å¼ºåº¦
        bloomPass.radius = 0.4;
        composer.addPass(bloomPass);

        // --- Resources ---
        const textureLoader = new THREE.TextureLoader();
        textureLoader.setCrossOrigin('anonymous');

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- 1. é«˜çº§ç²’å­ç³»ç»Ÿ (ShaderMaterial) ---
        let particleSystem;
        let particleUniforms;

        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];     // æ ‘å½¢æ€ä½ç½®
            const targetPositions = []; // æ˜Ÿç©ºå½¢æ€ä½ç½®
            const colors = [];
            const sizes = [];

            const height = 45;
            const maxR = 18;
            const c1 = new THREE.Color(CONFIG.colors.treeBase);
            const c2 = new THREE.Color(CONFIG.colors.treeTip);

            for(let i=0; i<CONFIG.particleCount; i++) {
                // === æ ‘å½¢æ€ï¼šä½“ç§¯èºæ—‹ç®—æ³• (è§£å†³ç«‹ä½“æ„Ÿé—®é¢˜) ===
                const y = (i/CONFIG.particleCount) * height - height/2;
                const p = (y + height/2) / height; // 0 (bottom) -> 1 (top)
                
                // å…³é”®ï¼šradius ä¸æ˜¯å›ºå®šçš„ï¼Œè€Œæ˜¯åŸºäºåˆ†å¸ƒéšæœºï¼Œå¡«å……å†…éƒ¨
                // sqrt(random) ä¿è¯åœ¨åœ†ç›˜å†…å‡åŒ€åˆ†å¸ƒ
                const currentMaxR = maxR * (1 - p);
                const r = currentMaxR * Math.sqrt(Math.random() * 0.9 + 0.1); // *0.9+0.1 é¿å…ä¸­å¿ƒå¤ªå¯†é›†ï¼Œä¿ç•™ä¸€ç‚¹ç©ºå¿ƒæ„Ÿæ›´å¥½çœ‹
                const theta = i * 2.4; // é»„é‡‘è§’

                const x = r * Math.cos(theta);
                const z = r * Math.sin(theta);
                
                positions.push(x, y, z);

                // === æ˜Ÿç©ºå½¢æ€ï¼šçƒä½“æ‰©æ•£ç®—æ³• (è§£å†³æ‰“æ•£é—®é¢˜) ===
                // å°†ç²’å­æ•£å¸ƒåœ¨ä¸€ä¸ªå·¨å¤§çš„çƒä½“ç©ºé—´å†…
                const galaxyR = 100 + Math.random() * 150;
                const u = Math.random();
                const v = Math.random();
                const theta2 = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                
                const tx = galaxyR * Math.sin(phi) * Math.cos(theta2);
                const ty = galaxyR * Math.sin(phi) * Math.sin(theta2);
                const tz = galaxyR * Math.cos(phi);
                targetPositions.push(tx, ty, tz);

                // é¢œè‰²
                const mix = Math.random();
                const c = c1.clone().lerp(c2, mix * mix + 0.2); // åäº®ä¸€ç‚¹
                colors.push(c.r, c.g, c.b);

                // å¤§å°
                sizes.push(Math.random() * 0.5 + 0.2);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('aTargetPos', new THREE.Float32BufferAttribute(targetPositions, 3));
            geometry.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));

            particleUniforms = {
                pointTexture: { value: getSprite() },
                uTime: { value: 0 },
                uExpansion: { value: 0.0 } // 0 = Tree, 1 = Scatter
            };

            const material = new THREE.ShaderMaterial({
                uniforms: particleUniforms,
                vertexShader: document.getElementById('vertexshader').textContent,
                fragmentShader: document.getElementById('fragmentshader').textContent,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                vertexColors: true
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // --- 2. è£…é¥°ç‰©ä¸é›ªèŠ± ---
        let snowSystem, decoSystem;

        function initDecoAndSnow() {
            // é›ªèŠ±
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<2000; i++) pos.push((Math.random()-0.5)*120, Math.random()*80-40, (Math.random()-0.5)*120);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                color:0xffffff, size:0.3, map:getSprite(), transparent:true, opacity:0.6, blending:THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);

            // è£…é¥°ç‰© (InstancedMesh)
            const decoGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const decoMat = new THREE.MeshStandardMaterial({ color: 0xFFD700, roughness: 0.2, metalness: 0.9 });
            decoSystem = new THREE.InstancedMesh(decoGeo, decoMat, 800);
            const dummy = new THREE.Object3D();
            for(let i=0; i<800; i++) {
                const y = (Math.random()-0.5)*40;
                const r = (20 * (1 - (y+20)/40)) * Math.random();
                const th = Math.random()*Math.PI*2;
                dummy.position.set(r*Math.cos(th), y, r*Math.sin(th));
                dummy.rotation.set(Math.random(), Math.random(), Math.random());
                dummy.scale.setScalar(Math.random()*0.5 + 0.5);
                dummy.updateMatrix();
                decoSystem.setMatrixAt(i, dummy.matrix);
                
                // ä¿å­˜æ¯ä¸ªè£…é¥°ç‰©çš„åŸå§‹ä½ç½®å’Œæ‰“æ•£ä½ç½®
                // è¿™é‡Œä¸ºäº†ç®€å•ï¼Œæˆ‘ä»¬ç”¨ GSAP æ•´ä½“ç¼©æ”¾ decoSystemï¼Œè§†è§‰ä¸Šè¶³å¤Ÿäº†
            }
            scene.add(decoSystem);
        }

        // --- 3. ç…§ç‰‡å¢™ ---
        const photos = [];
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);

        function createPhoto(tex) {
            const grp = new THREE.Group();
            
            // æ‹ç«‹å¾—è¾¹æ¡† (MeshBasicMaterial é¿å…å—å…‰ç…§å½±å“å¤ªä¸¥é‡)
            const frame = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 3.8), new THREE.MeshBasicMaterial({color:0xeeeeee}));
            
            // ç…§ç‰‡æœ¬èº« (DoubleSide)
            const img = new THREE.Mesh(new THREE.PlaneGeometry(2.8, 2.8), new THREE.MeshBasicMaterial({map:tex, side:THREE.DoubleSide}));
            img.position.set(0, 0.3, 0.02);
            const imgBack = img.clone(); imgBack.position.z = -0.02; imgBack.rotation.y = Math.PI;
            
            grp.add(frame); grp.add(img); grp.add(imgBack);
            
            // åˆå§‹éšæœºä½ç½® (éšè—åœ¨æ ‘é‡Œ)
            const r = Math.random() * 10 + 5;
            const th = Math.random() * Math.PI * 2;
            const y = (Math.random()-0.5)*30;
            grp.position.set(r*Math.cos(th), y, r*Math.sin(th));
            grp.rotation.set(0, Math.random()*6, 0);
            grp.scale.set(0,0,0); // åˆå§‹ä¸å¯è§

            // åŠ¨ç”»æ•°æ®
            grp.userData = {
                treePos: grp.position.clone(),
                scatterPos: new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*80),
                scatterRot: new THREE.Euler(Math.random(), Math.random(), Math.random())
            };

            photoGroup.add(grp);
            photos.push(grp);
        }

        // --- å¼‚æ­¥åŠ è½½ ---
        async function init() {
            scene.add(new THREE.AmbientLight(0x404040, 1.5));
            const spot = new THREE.SpotLight(0xffd700, 800);
            spot.position.set(20, 40, 20);
            scene.add(spot);

            document.getElementById('loading-msg').innerText = "CALCULATING NEBULA...";
            await new Promise(r=>setTimeout(r,50));
            initParticles();
            initDecoAndSnow();

            document.getElementById('loading-msg').innerText = "LOADING MEMORIES...";
            let loaded = 0;
            if(CONFIG.images.length === 0) finishLoad();
            CONFIG.images.forEach(url => {
                textureLoader.load(url, t => {
                    t.colorSpace = THREE.SRGBColorSpace;
                    createPhoto(t);
                    loaded++;
                    if(loaded === CONFIG.images.length) finishLoad();
                }, undefined, () => { loaded++; if(loaded === CONFIG.images.length) finishLoad(); });
            });
        }

        function finishLoad() {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 800);
            startMediaPipe();
        }

        init();

        // --- æ ¸å¿ƒé€»è¾‘ä¸æ›å…‰ä¿®å¤ ---
        document.getElementById('photo-upload').addEventListener('change', (e) => {
            if(e.target.files.length) {
                Array.from(e.target.files).forEach(f => {
                    const img = new Image(); img.src = URL.createObjectURL(f);
                    img.onload = () => {
                        const t = new THREE.Texture(img); t.colorSpace = THREE.SRGBColorSpace; t.needsUpdate=true;
                        createPhoto(t);
                    }
                });
            }
        });

        function switchState(newState, targetObj = null) {
            if(appState === newState && newState !== STATE.ZOOM) return;
            appState = newState;
            document.getElementById('status').innerText = `MODE: ${newState}`;

            // 1. ç²’å­ç³»ç»Ÿåˆ‡æ¢ (ä½¿ç”¨ Shader Uniform æ’å€¼)
            // å¦‚æœæ˜¯æ•£å¼€æ€ï¼ŒuExpansion -> 1.0 (çœŸæ­£ç‚¸å¼€)
            const targetExpansion = (newState === STATE.TREE) ? 0.0 : 1.0;
            gsap.to(particleUniforms.uExpansion, { value: targetExpansion, duration: 2.5, ease: "power2.inOut" });

            // 2. è£…é¥°ç‰©ç¼©æ”¾ (æ•£å¼€æ—¶å˜å¤§/é£æ•£)
            const targetScale = (newState === STATE.TREE) ? 1 : 5; // è£…é¥°ç‰©ä¹Ÿç‚¸å¼€
            gsap.to(decoSystem.scale, { x: targetScale, y: targetScale, z: targetScale, duration: 2 });
            // å¦‚æœæ˜¯æ•£å¼€ï¼Œæ·¡å‡ºè£…é¥°ç‰©é¿å…æ‚ä¹±
            gsap.to(decoSystem.material, { opacity: (newState===STATE.TREE?1:0.2), transparent:true, duration:2 });

            // 3. æ›å…‰ä¸ Bloom æ§åˆ¶ (è§£å†³é—®é¢˜3)
            if (newState === STATE.ZOOM) {
                // è¿›å…¥ç…§ç‰‡æ¨¡å¼ï¼šå¤§å¹…é™ä½ Bloomï¼Œé˜²æ­¢ç…§ç‰‡è¿‡æ›
                gsap.to(bloomPass, { strength: 0.3, radius: 0.1, duration: 1 }); 
                // é™ä½æ•´ä½“æ›å…‰ï¼Œè®©èƒŒæ™¯å˜æš—ï¼Œçªå‡ºç…§ç‰‡
                gsap.to(renderer, { toneMappingExposure: 0.5, duration: 1 });
            } else if (newState === STATE.SCATTER) {
                // æ•£å¼€æ˜Ÿç©ºæ¨¡å¼ï¼šå¼º Bloomï¼Œè¥é€ å‘å…‰æ˜Ÿäº‘æ„Ÿ
                gsap.to(bloomPass, { strength: 1.8, radius: 0.6, duration: 1.5 });
                gsap.to(renderer, { toneMappingExposure: 1.0, duration: 1.5 });
            } else {
                // æ ‘æ¨¡å¼ï¼šæ ‡å‡† Bloom
                gsap.to(bloomPass, { strength: 1.2, radius: 0.4, duration: 1.5 });
                gsap.to(renderer, { toneMappingExposure: 1.0, duration: 1.5 });
            }

            // 4. ç…§ç‰‡åŠ¨ç”»
            photos.forEach(grp => {
                let tPos, tRot, tScale;
                
                if(newState === STATE.TREE) {
                    // æ ‘æ¨¡å¼ï¼šç…§ç‰‡è—åœ¨æ ‘é‡Œ
                    tPos = grp.userData.treePos; tRot = grp.userData.treeRot; tScale = 0; 
                } else if(newState === STATE.SCATTER) {
                    // æ•£å¼€æ¨¡å¼ï¼šç…§ç‰‡æ¼‚æµ®åœ¨ç©ºä¸­
                    tPos = grp.userData.scatterPos; tRot = grp.userData.scatterRot; tScale = 1;
                } else if(newState === STATE.ZOOM) {
                    if(grp === targetObj) {
                        // é€‰ä¸­ç…§ç‰‡ï¼šç§»åŠ¨åˆ°ç›¸æœºæ­£å‰æ–¹
                        tPos = new THREE.Vector3(0, 15, 45); // å›ºå®šä½ç½®
                        tRot = new THREE.Euler(0,0,0);       // æ­£å¯¹
                        tScale = 2.5;                        // æ”¾å¤§
                        // å¼ºåˆ¶é‡ç½®åœºæ™¯æ—‹è½¬
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration:1});
                    } else {
                        // å…¶ä»–ç…§ç‰‡ï¼šé€€æ•£
                        tPos = grp.userData.scatterPos.clone().multiplyScalar(1.5);
                        tRot = grp.userData.scatterRot;
                        tScale = 0;
                    }
                }

                gsap.to(grp.position, {x:tPos.x, y:tPos.y, z:tPos.z, duration:1.5, ease:"power2.out"});
                
                // Zoomæ—¶ä¸æ—‹è½¬ç›®æ ‡ï¼Œå…¶ä»–æƒ…å†µæ—‹è½¬
                if(newState !== STATE.ZOOM || grp !== targetObj) {
                    gsap.to(grp.rotation, {x:tRot.x, y:tRot.y, z:tRot.z, duration:1.5});
                } else {
                    gsap.to(grp.rotation, {x:0, y:0, z:0, duration:1});
                }
                
                gsap.to(grp.scale, {x:tScale, y:tScale, z:tScale, duration:1});
            });
        }

        // --- MediaPipe ---
        function startMediaPipe() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, 
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults(results => {
                if(!results.multiHandLandmarks?.length) return;
                const lm = results.multiHandLandmarks[0];
                const dist = (i,j) => Math.hypot(lm[i].x-lm[j].x, lm[i].y-lm[j].y);

                const isOpen = dist(8,0)>0.3 && dist(12,0)>0.3 && dist(16,0)>0.3;
                const isFist = dist(8,0)<0.2 && dist(12,0)<0.2;
                const isPinch = dist(4,8)<0.05;

                if(isFist) {
                    switchState(STATE.TREE); activePhoto = null;
                } else if(isOpen) {
                    if(appState === STATE.TREE) switchState(STATE.SCATTER);
                    if(appState === STATE.SCATTER) {
                        gsap.to(scene.rotation, {
                            y: (lm[9].x - 0.5) * 3,
                            x: (lm[9].y - 0.5) * 1.5,
                            duration: 0.5
                        });
                    }
                }

                if(isPinch && appState === STATE.SCATTER && !activePhoto) {
                    if(photos.length) {
                        activePhoto = photos[Math.floor(Math.random()*photos.length)];
                        switchState(STATE.ZOOM, activePhoto);
                        playTone(600);
                    }
                } else if(!isPinch && appState === STATE.ZOOM) {
                    activePhoto = null;
                    switchState(STATE.SCATTER);
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 320, height: 240
            });
            cam.start().then(() => {
                document.getElementById('video-container').classList.add('active');
            });
        }

        // ç®€æ˜“éŸ³æ•ˆ
        const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        function playTone(freq) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.value = freq;
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
            osc.start(); osc.stop(audioCtx.currentTime+0.3);
        }

        // --- Loop ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            if(particleUniforms) particleUniforms.uTime.value = t;

            // é›ªèŠ±é£˜è½
            if(snowSystem) {
                const pos = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<pos.length; i+=3) {
                    pos[i] -= 0.1;
                    if(pos[i] < -40) pos[i] = 40;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                snowSystem.rotation.y = t * 0.02;
            }

            // ç…§ç‰‡æ¼‚æµ®
            if(appState === STATE.SCATTER) {
                photos.forEach((p, i) => {
                    p.position.y += Math.sin(t + i) * 0.01;
                });
            }

            composer.render();
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
