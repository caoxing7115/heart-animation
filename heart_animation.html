<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const CANVAS_CENTER_X = canvas.width / 2;
    const CANVAS_CENTER_Y = canvas.height / 2;
    const IMAGE_ENLARGE = 11;
    const HEART_COLOR = '#FF69B4';

    function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
      const x = 16 * Math.pow(Math.sin(t), 3) * shrinkRatio + CANVAS_CENTER_X;
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * shrinkRatio + CANVAS_CENTER_Y;
      return { x, y };
    }

    function scatterInside(x, y, beta = 0.15) {
      const ratioX = -beta * Math.log(Math.random());
      const ratioY = -beta * Math.log(Math.random());
      const dx = ratioX * (x - CANVAS_CENTER_X);
      const dy = ratioY * (y - CANVAS_CENTER_Y);
      return { x: x - dx, y: y - dy };
    }

    function createHeartPoints(numPoints) {
      const points = [];
      for (let i = 0; i < numPoints; i++) {
        const t = Math.random() * 2 * Math.PI;
        points.push(heartFunction(t));
      }
      return points;
    }

    function drawHeart(points) {
      points.forEach(point => {
        const { x, y } = point;
        ctx.fillStyle = HEART_COLOR;
        ctx.beginPath();
        ctx.arc(x, y, Math.random() * 2 + 1, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    const points = createHeartPoints(1000);
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const scatteredPoints = points.map(p => scatterInside(p.x, p.y, 0.05));
      drawHeart(scatteredPoints);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
